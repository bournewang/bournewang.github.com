<div class='meaning'><span class='partOfSpeech'>noun</span><br/>
    <div class='definition'>Free verbal interchange of thoughts or views; conversation; chat.</div>
</div>
<div class='meaning'><span class='partOfSpeech'>verb</span><br/>
    <div class='definition'>1. To talk; to engage in conversation</div>
    <div class='definition'>2. To keep company; to hold intimate intercourse; to commune; followed by with</div>
    <div class='definition'>3. To have knowledge of (a thing), from long intercourse or study</div>
</div>
