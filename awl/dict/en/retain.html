<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>verb</span><br/>
            <div class='definition'>1. To keep in possession or use.</div>
            <div class='definition'>2. To keep in one's pay or service.</div>
            <div class='definition'>3. To employ by paying a retainer.</div>
            <div class='definition'>4. To hold secure.</div>
            <div class='definition'>5. To hold back (a pupil) instead of allowing them to advance to the next class or
                year.
            </div>
            <div class='definition'>6. To restrain; to prevent.</div>
            <div class='definition'>7. To belong; to pertain.</div>
        </div>
    </div>
</div>
