<div class='meaning'><span class='partOfSpeech'>verb</span><br/>
    <div class='definition'>1. To influence or alter.</div>
    <div class='definition'>2. To move to emotion.</div>
    <div class='definition'>3. Of an illness or condition, to infect or harm (a part of the body).</div>
    <div class='definition'>4. To dispose or incline.</div>
    <div class='definition'>5. To tend to by affinity or disposition.</div>
    <div class='definition'>6. To assign; to appoint.</div>
</div>
