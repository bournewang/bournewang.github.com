        <div class='phonetics'>/æmˈbɪɡjuəs/</div>
        <div class='meaning'><span class='partOfSpeech'>adjective</span><br/>
            <div class='definition'>1. Open to multiple interpretations.</div>
            <div class='example'>The politician was criticized for his ambiguous statements and lack of precision.</div>
            <div class='definition'>2. Vague and unclear.</div>
            <div class='example'>He gave an ambiguous answer.</div>
            <div class='definition'>3. (of persons) Hesitant; uncertain; not taking sides.</div>
            <div class='synonyms'>synonyms: equivocal</div>
