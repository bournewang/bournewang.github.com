<div class='meaning'><span class='partOfSpeech'>noun</span><br/>
    <div class='definition'>A thing without a like; something unequalled or unparallelled.</div>
</div>
<div class='meaning'><span class='partOfSpeech'>adjective</span><br/>
    <div class='definition'>1. Being the only one of its kind; unequaled, unparalleled or unmatched.</div>
    <div class='definition'>2. Of a feature, such that only one holder has it.</div>
    <div class='definition'>3. Particular, characteristic.</div>
    <div class='definition'>4. Of a rare quality, unusual.</div>
</div>
