<div class='meaning'><span class='partOfSpeech'>verb</span><br/>
    <div class='definition'>1. To make someone believe, or feel sure about something, especially by using logic,
        argument or evidence.
    </div>
    <div class='definition'>2. To persuade.</div>
    <div class='definition'>3. To overcome, conquer, vanquish.</div>
    <div class='definition'>4. To confute; to prove wrong.</div>
    <div class='definition'>5. To prove guilty; to convict.</div>
</div>
