<div class='dict'><div class='meanings'><div class='phonetics'><span class='phonetic'>[/ɪmˈpɪɹɪkəl/]</span></div><div class='meaning'><span class='partOfSpeech'>adjective</span><br/><div class='definition'>1. Pertaining to or based on experience.</div><div class='definition'>2. Pertaining to, derived from, or testable by observations made using the physical senses or using instruments which extend the senses.</div><div class='definition'>3. (philosophy of science) Verifiable by means of scientific experimentation.</div><div class='synonyms'>synonyms: empiric</div></div></div></div>
