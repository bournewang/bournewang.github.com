<div class='meaning'><span class='partOfSpeech'>noun</span><br/>
    <div class='definition'>One who is ignorant.</div>
</div>
<div class='meaning'><span class='partOfSpeech'>adjective</span><br/>
    <div class='definition'>1. Unknowledgeable or uneducated; characterized by ignorance.</div>
    <div class='definition'>2. Not knowing (a fact or facts), unaware (of something).</div>
    <div class='definition'>3. Ill-mannered, crude.</div>
    <div class='definition'>4. Unknown; undiscovered</div>
    <div class='definition'>5. Resulting from ignorance; foolish; silly.</div>
</div>
