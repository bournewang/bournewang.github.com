<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/sɪˈlɛkt/</div>
        <div class='meaning'><span class='partOfSpeech'>verb</span><br/>
            <div class='definition'>1. To choose one or more elements of a set, especially a set of options.</div>
            <div class='definition'>2. To obtain a set of data from a database using a query.</div>
            <div class='synonyms'>synonyms: choose, opt</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>adjective</span><br/>
            <div class='definition'>1. Privileged, specially selected.</div>
            <div class='definition'>2. Of high quality; top-notch.</div>
            <div class='example'>This is a select cut of beef.</div>
        </div>
    </div>
</div>
