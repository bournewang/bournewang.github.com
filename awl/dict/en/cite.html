<div class='meaning'><span class='partOfSpeech'>verb</span><br/>
    <div class='definition'>1. To quote; to repeat, as a passage from a book, or the words of another.</div>
    <div class='definition'>2. To list the source(s) from which one took information, words or literary or verbal
        context.
    </div>
    <div class='definition'>3. To summon officially or authoritatively to appear in court.</div>
</div>
