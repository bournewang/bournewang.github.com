<div class='meaning'><span class='partOfSpeech'>verb</span><br/>
    <div class='definition'>1. To come together; to meet; to unite.</div>
    <div class='definition'>2. To come together, as in one body or for a public purpose; to meet; to assemble.</div>
    <div class='definition'>3. To cause to assemble; to call together; to convoke.</div>
    <div class='definition'>4. To summon judicially to meet or appear.</div>
</div>
