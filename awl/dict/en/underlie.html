<div class='meaning'><span class='partOfSpeech'>verb</span><br/>
    <div class='definition'>1. To lie in a position directly beneath.</div>
    <div class='definition'>2. To lie under or beneath.</div>
    <div class='definition'>3. To serve as a basis of; form the foundation of.</div>
    <div class='definition'>4. To be subject to; be liable to answer, as a charge or challenge.</div>
    <div class='definition'>5. To underlay.</div>
</div>
