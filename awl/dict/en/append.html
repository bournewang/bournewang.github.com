<div class='meaning'><span class='partOfSpeech'>noun</span><br/>
    <div class='definition'>An instance of writing more data to the end of an existing file.</div>
</div>
<div class='meaning'><span class='partOfSpeech'>verb</span><br/>
    <div class='definition'>1. To hang or attach to, as by a string, so that the thing is suspended</div>
    <div class='definition'>2. To add, as an accessory to the principal thing; to annex</div>
    <div class='definition'>3. To write more data to the end of a pre-existing file, string, or other object.</div>
</div>
