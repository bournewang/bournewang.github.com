<div class='meaning'><span class='partOfSpeech'>verb</span><br/>
    <div class='definition'>1. To change the form or structure of.</div>
    <div class='definition'>2. To become different.</div>
    <div class='definition'>3. To tailor clothes to make them fit.</div>
    <div class='definition'>4. To castrate, neuter or spay (a dog or other animal).</div>
    <div class='definition'>5. To affect mentally, as by psychotropic drugs or illness.</div>
</div>
