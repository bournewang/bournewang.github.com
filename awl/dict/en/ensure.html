<div class='meaning'><span class='partOfSpeech'>verb</span><br/>
    <div class='definition'>1. To make a pledge to (someone); to promise, guarantee (someone of something); to assure.
    </div>
    <div class='definition'>2. To make sure or certain of something (usually some future event or condition).</div>
    <div class='example'>I use an alarm clock to ensure that I get up on time.</div>
</div>
