<div class='dict'><div class='meanings'><div class='phonetics'>/ˌʌndəˈɡəʊ/</div><div class='meaning'><span class='partOfSpeech'>verb</span><br/><div class='definition'>1. To go or move under or beneath.</div><div class='definition'>2. To experience; to pass through a phase.</div><div class='example'>The project is undergoing great changes.</div><div class='definition'>3. To suffer or endure; bear with.</div><div class='example'>She had to undergo surgery because of her broken leg.</div><div class='synonyms'>synonyms: go through, take, undercome, brook, put up with</div></div></div></div>
