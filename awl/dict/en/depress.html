    <div class='meanings'>
        <div class='phonetics'>/dɪˈpɹɛs/</div>
        <div class='meaning'><span class='partOfSpeech'>verb</span><br/>
            <div class='definition'>1. To press down.</div>
            <div class='definition'>2. To make depressed, sad or bored.</div>
            <div class='definition'>3. To cause a depression or a decrease in parts of the economy.</div>
            <div class='definition'>4. To bring down or humble; to abase (pride, etc.).</div>
            <div class='definition'>5. To reduce (an equation) in a lower degree.</div>
            <div class='synonyms'>synonyms: downbear</div>
