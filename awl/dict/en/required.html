<div class='meaning'><span class='partOfSpeech'>verb</span><br/>
    <div class='definition'>1. To ask (someone) for something; to request.</div>
    <div class='definition'>2. To demand, to insist upon (having); to call for authoritatively.</div>
    <div class='definition'>3. Naturally to demand (something) as indispensable; to need, to call for as necessary.
    </div>
    <div class='definition'>4. To demand of (someone) to do something.</div>
</div>
<div class='meaning'><span class='partOfSpeech'>adjective</span><br/>
    <div class='definition'>Necessary; obligatory; mandatory.</div>
</div>
