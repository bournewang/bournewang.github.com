<div class='meaning'><span class='partOfSpeech'>noun</span><br/>
    <div class='definition'>1. Health, safety, happiness and prosperity; well-being in any respect.</div>
    <div class='definition'>2. Various forms of financial aid provided by the government to those who are in need of it
        (abbreviated form of welfare assistance).
    </div>
    <div class='definition'>3. Such payment.</div>
</div>
<div class='meaning'><span class='partOfSpeech'>verb</span><br/>
    <div class='definition'>To provide with welfare or aid.</div>
    <div class='example'>welfaring the poor</div>
</div>
