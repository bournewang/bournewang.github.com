<div class='meaning'><span class='partOfSpeech'>verb</span><br/>
    <div class='definition'>1. To go on stubbornly or resolutely.</div>
    <div class='definition'>2. To repeat an utterance.</div>
    <div class='definition'>3. To continue to exist.</div>
    <div class='definition'>4. To continue to be; to remain.</div>
    <div class='definition'>5. To cause to persist; make permanent.</div>
</div>
