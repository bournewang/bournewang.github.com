<div class='meaning'><span class='partOfSpeech'>verb</span><br/>
    <div class='definition'>1. To make distinctions.</div>
    <div class='definition'>2. (construed with against) To make decisions based on prejudice.</div>
    <div class='definition'>3. To set apart as being different; to mark as different; to separate from another by
        discerning differences; to distinguish.
    </div>
</div>
<div class='meaning'><span class='partOfSpeech'>adjective</span><br/>
    <div class='definition'>Having the difference marked; distinguished by certain tokens.</div>
</div>
