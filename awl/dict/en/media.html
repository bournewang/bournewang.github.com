<div class='meaning'><span class='partOfSpeech'>noun</span><br/>
    <div class='definition'>1. The middle layer of the wall of a blood vessel or lymph vessel which is composed of
        connective and muscular tissue.
    </div>
    <div class='definition'>2. A voiced stop consonant.</div>
    <div class='definition'>3. One of the major veins of the insect wing, between the radius and the cubitus</div>
    <div class='definition'>4. An ant specialized as a forager in a leaf-cutter ant colony.</div>
</div>
