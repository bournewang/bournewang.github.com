<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/weəɹˈæz/</div>
        <div class='meaning'><span class='partOfSpeech'>noun</span><br/>
            <div class='definition'>A clause, as in legal documents, stating whereas.</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>adverb</span><br/>
            <div class='definition'>Where (that).</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>conjunction</span><br/>
            <div class='definition'>1. In contrast; whilst on the contrary; although.</div>
            <div class='example'>He came first in the race, whereas his brother came last.</div>
            <div class='definition'>2. It being the fact that; inasmuch as. (Often used in recitals)</div>
        </div>
    </div>
</div>
