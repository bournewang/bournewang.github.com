<div class='dict'><div class='meanings'><div class='phonetics'><span class='phonetic'>[/ˈjuːtɨlaɪz/]</span></div><div class='meaning'><span class='partOfSpeech'>verb</span><br/><div class='definition'>1. To make use of; to use.</div><div class='definition'>2. To make useful; to find a practical use for.</div><div class='definition'>3. To make best use of; to use to its fullest extent, potential, or ability.</div><div class='definition'>4. To make do with; to use in manner different from that originally intended</div><div class='synonyms'>synonyms: employ, exploit, use</div></div></div></div>
