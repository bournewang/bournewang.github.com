        <div class='meaning'><span class='partOfSpeech'>verb</span><br/>
            <div class='definition'>1. To authenticate by means of belief; to surmise; to suppose to be true, especially
                without proof
            </div>
            <div class='definition'>2. To take on a position, duty or form</div>
            <div class='definition'>3. To adopt a feigned quality or manner; to claim without right; to arrogate</div>
