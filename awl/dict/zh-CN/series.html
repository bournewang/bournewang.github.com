<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 很多东西一个接一个，或者一个接一个地连接在一起。</div>
    <div class='definition'> 2. 由若干集定期播放的电视或广播节目</div>
    <div class='definition'>3. 给定序列 ai 的部分和序列 \sum_{i=1}^n{a_i}。</div>
    <div class='definition'> 4. 双方之间的一组比赛，目的是赢得比对手更多的比赛。</div>
    <div class='definition'> 5. 未排序的分类单元。</div>
    <div class='definition'> 6.属的细分，分类等级低于部分（和小部分）但高于物种的分类等级。</div>
    <div class='definition'> 7. 一包质量各异的毛坯钻石。</div>
    <div class='definition'> 8. 一组具有特定语音或语音特征的辅音。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>一个接一个地连接在一个电路中。</div>
    <div class='example'>您必须将灯串联起来才能正常工作。</div>
</div>
