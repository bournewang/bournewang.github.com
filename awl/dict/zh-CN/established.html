<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1.使稳定或坚定；确认。</div>
    <div class='definition'> 2.形成；发现;成立；建立业务。</div>
    <div class='definition'> 3. 任命或通过作为官员的法律、法规、指南等；制定；命定。</div>
    <div class='definition'> 4. 证明并导致被接受为真实的；确立一个事实；展示。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1. 存在时间长，因此被认可和普遍接受。</div>
    <div class='definition'> 2. 宗教、教会等：被国家正式承认为该地区的官方。</div>
    <div class='definition'> 3.（模型、程序、疾病）明确定义、描述或认可为参考。</div>
</div>
