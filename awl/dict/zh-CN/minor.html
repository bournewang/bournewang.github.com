<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 未满成年、同意、刑事责任或其他成人责任和义务的人。</div>
            <div class='definition'> 2. 学院或大学学生或选择该次要集中的学生的二级集中的学科领域。</div>
            <div class='definition'> 3. 平方子矩阵的行列式</div>
            <div class='definition'>4.（英国俚语）弟弟（尤指在公立学校）。</div>
            <div class='definition'> 5. 切叶蚁群中的一个小工人，大小介于最小和中等之间。</div>
            <div class='definition'> 6. 构成结论主语的三段论术语。</div>
            <div class='definition'> 7. (campanology) 钟声变化在六个钟声上响起。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>作为学院或大学的学生，选择或拥有一个二级集中的领域。</div>
            <div class='example'>我有这么多的英语学分，我决定辅修它。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1.意义不大或不重要的。</div>
            <div class='definition'> 2. 相对于大调降低了三度、六度和七度的音阶，但并不总是降低六度和七度</div>
            <div class='definition'>3. 以相同序数表示的两个区间中较小的一个</div>
        </div>
    </div>
</div>
