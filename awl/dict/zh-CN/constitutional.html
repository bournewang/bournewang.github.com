<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>为了身体健康而定期散步。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1. 与法律或政治宪法有关。</div>
    <div class='definition'> 2. 符合或根据法律或政治宪法有效。</div>
    <div class='definition'> 3. 属于或固有于体质或身心结构中。</div>
    <div class='definition'> 4. 有益于体质或健康。</div>
    <div class='example'>宪法步行</div>
</div>
