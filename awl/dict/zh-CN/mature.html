<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1、全面发展；在外貌、行为或思维方面长大；成熟。</div>
    <div class='definition'> 2. 完全准备就绪。</div>
    <div class='definition'> 3. 深刻；小心。</div>
    <div class='definition'> 4. 完成化脓或处于化脓状态。</div>
    <div class='definition'> 5. 仅适合成人，因性主题、暴力等原因。</div>
    <div class='example'>成人内容</div>
</div>
