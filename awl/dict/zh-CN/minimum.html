<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈmɪn.ɪ.məm/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 最低限度。</div>
            <div class='example'>我们需要至少三名工作人员随时值班。</div>
            <div class='definition'> 2.最小量。</div>
            <div class='example'>他总是试图逃避做最少的事情。</div>
            <div class='definition'> 3. （恒星的）亮度或能量强度最低的时期。</div>
            <div class='example'>据报道，太阳的蒙德极小期对应于地球上的一段极寒时期。</div>
            <div class='definition'> 4. 集合的下界，也是该集合的元素。</div>
            <div class='definition'> 5. 批次或样本的最小成员或概率分布的下限。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>到最低程度。</div>
            <div class='synonyms'>近义词：极少</div>
        </div>
    </div>
</div>
