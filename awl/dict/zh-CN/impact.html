<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.一个身体对另一个身体的撞击；碰撞。</div>
            <div class='definition'> 2. 两个物体碰撞的力或能量。</div>
            <div class='example'>斧头在撞击时切断了木头。</div>
            <div class='definition'> 3.强行撞击。</div>
            <div class='example'>他的脊椎受到撞击； L4和L5受到撞击，导致他的腿麻木。</div>
            <div class='definition'> 4、有重大或强烈影响；效果。</div>
            <div class='example'>他朋友的意见影响了他的决定。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 碰撞或撞击，撞击的行为。</div>
            <div class='example'>当锤子撞击钉子时，它会弯曲。</div>
            <div class='definition'> 2.压缩；压实；压入某物或打包在一起。</div>
            <div class='example'>鸟类的足迹不会像恐龙那样影响土壤。</div>
            <div class='definition'> 3.影响；影响;来产生影响。</div>
            <div class='example'>我可以做出改变，但它会影响日程。</div>
            <div class='definition'> 4. 印在某物上。</div>
            <div class='example'>想法影响了头脑。</div>
        </div>
    </div>
</div>
