<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 现有犯罪记录（“先前定罪”的简称）</div>
    <div class='definition'> 2. 类似行为的记录。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1.先验；发生在其他事情之前，无论是在时间上还是在顺序上。</div>
    <div class='definition'> 2. 过早的；行动或发生得太早。</div>
</div>
