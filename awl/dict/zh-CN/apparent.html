        <div class='phonetics'>/əˈpæ.ɹənt/</div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1.能够被看见或者容易被看见的；开放查看；肉眼可见的，肉眼可见的；在视线或视野内。</div>
            <div class='definition'> 2. 清楚或明了；清楚的;明显;明显的;已知；明显的；毋庸置疑。</div>
            <div class='definition'> 3. 出现在眼睛或头脑中（区别于，但不一定反对，真实或真实）；看起来。</div>
            <div class='synonyms'>同义词： 清楚的、明显的、明显的、明显的、可见的、确定的、清楚的、明显的、明显的、不容置疑的、明显的、臭名昭著的、明显的、简单的、透明的、虚幻的、肤浅的</div>
