<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 派遣或使命（做或完成某事）。</div>
    <div class='definition'> 2. 官方授权或授权做某事，通常用于军官。</div>
    <div class='definition'> 3. 替别人做的事。</div>
    <div class='definition'> 4. 一个机构或一群人，正式负责执行特定职能。</div>
    <div class='definition'> 5. 代理人或经纪人为进行交易而收取的费用。</div>
    <div class='definition'> 6. 犯罪行为（例如犯罪）。</div>
    <div class='example'>实施、准备或煽动恐怖主义行为</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1.派遣或正式委托某人或某组做某事。</div>
    <div class='definition'> 2.下订单（通常是艺术品）</div>
    <div class='definition'> 3.投入现役</div>
    <div class='example'>这艘航空母舰于 1944 年在二战期间服役。</div>
</div>
