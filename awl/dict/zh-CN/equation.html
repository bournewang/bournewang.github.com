<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ɪˈkweɪʃən/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 将两个或多个事物等同起来的行为或过程，或这些事物相等（即相同）的状态。</div>
            <div class='example'>我们需要将力量平衡带入等式</div>
            <div class='definition'>2. 两个表达式相等的断言，用等号分隔的两个表达式来表示；从中确定一个特定的数量。</div>
            <div class='definition'> 3. 对观测值进行小幅修正，以消除观测中系统误差的影响。</div>
        </div>
    </div>
</div>
