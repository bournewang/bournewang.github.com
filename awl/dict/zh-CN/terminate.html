<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 结束，尤指不完整的状态。</div>
            <div class='definition'> 2. 设定或成为限制或界限。</div>
            <div class='definition'> 3.杀人。</div>
            <div class='definition'> 4.终止雇员的劳动合同；解雇，解雇。</div>
            <div class='definition'> 5. 一种运输方式，结束其旅程；或铁路线，到达终点。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1. 终止；有限的;有界的；结束了。</div>
            <div class='definition'> （二）有明确的界限或者界限；具有确定的大小、形状或大小。</div>
            <div class='definition'> 3. 可以用有限的术语表达； （小数）不重复或无限。</div>
            <div class='example'>三分之一是循环小数，但一半是终止小数。</div>
        </div>
    </div>
</div>
