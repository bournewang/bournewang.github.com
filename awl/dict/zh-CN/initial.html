<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 单词或名称的第一个字母。</div>
    <div class='definition'> 2. 以复数形式，将人全名的每个单词的首字母视为一个单位。</div>
    <div class='definition'> 3. 文件章节或章节的显着首字母。</div>
    <div class='definition'> 4. 起音，在语音和音韵学中位于音节核心之前的音节的一部分。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>签署一个人的姓名首字母，作为缩写签名。</div>
    <div class='example'>请在每一页签名并在底部完整签署合同。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1. 按年代先后，早；属于或关于开始、原因或起源的。</div>
    <div class='definition'> 2. 空间优先，放在开头，在第一位置；尤其是单词的第一个字母。</div>
    <div class='example'>名字的首字母通常印有大写字母。</div>
</div>
