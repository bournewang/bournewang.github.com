<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1.授予行为；赠予或授予；让步;津贴;允许。</div>
    <div class='definition'> 2. 让步或承认有争议的事情。</div>
    <div class='definition'>三、授予之物或财产；一个礼物;一个福音。</div>
    <div class='definition'> 4. 以契约或书面形式转让财产；尤其是政府的拨款或转让。</div>
    <div class='definition'> 5. 进行此类转让的契据或书面文件。</div>
    <div class='definition'> 6. 资助申请（资助研究等的金钱奖励）。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1.（双及物）给予（许可或希望）</div>
    <div class='definition'> 2.（双及物）给予或授予，有偿或无偿，尤指回应祈祷或请求；给予。</div>
    <div class='definition'> 3.在（某事）上同意（某人）；为了争论而接受（某事）；向（某人）承认（某事）是真实的。</div>
    <div class='definition'> 4.同意；同意。</div>
</div>
