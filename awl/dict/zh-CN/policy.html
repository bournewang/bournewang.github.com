<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 被认为是可取或必要的行为、行为等原则，尤指由政府或其他权威机构正式表达的。</div>
    <div class='definition'> 2. 明智或有利的行为；谨慎，以前也有狡猾的含义。</div>
    <div class='definition'> 3. 具体而言，政治精明或（以前）狡猾；治国之道。</div>
    <div class='definition'> 4.（现在主要是复数形式）大型乡间别墅的场地。</div>
    <div class='definition'> 5.治理的艺术；政治学。</div>
    <div class='definition'> 6. 状态；一个政体。</div>
    <div class='definition'> 7. 既定的政治制度；民政。</div>
    <div class='definition'> 8.一招；一个计谋。</div>
    <div class='definition'> 9. 动机；目的;诱因。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>依法规范；减少到订单。</div>
</div>
