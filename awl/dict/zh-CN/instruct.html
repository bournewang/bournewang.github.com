<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>操作说明。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 以指示教导。</div>
    <div class='definition'> 2. 告诉（某人）他们必须或应该做什么。</div>
    <div class='example'>医生指示我保持手臂不动并开始物理治疗。</div>
    <div class='synonyms'>近义词：命令、直接、命令</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1. 安排好的；带家具的；假如。</div>
    <div class='definition'> 2. 指示；教过；开明。</div>
</div>
