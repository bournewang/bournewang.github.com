<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈɪmplɪkət/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>事情暗示了。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1.（带“in”）表明以不利或犯罪的方式联系或参与。</div>
            <div class='example'>证据表明高层管理人员参与了该计划。</div>
            <div class='definition'> 2. 暗示，作为必要的后果或伴随。</div>
            <div class='example'>尼克松访华对俄罗斯有何影响？</div>
            <div class='definition'> 3. 暗示而不包含；作为一个暗示。</div>
            <div class='definition'> 4.折叠或缠绕在一起，缠绕，交织，缠绕，缠绕。</div>
        </div>
    </div>
