<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈæd.və.keɪt/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 工作是在法庭上为某人辩护的人；律师。</div>
            <div class='definition'> 2. 为他人辩护的人；代祷者。</div>
            <div class='definition'> 3. 说话支持某事的人。</div>
            <div class='definition'> 4. 支持他人发表意见，或理想情况下支持他人为自己发声的人。</div>
            <div class='example'>自从她开始与她的倡导者合作后，她变得更加自信。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 表示赞成；在法庭或公众面前通过辩论进行辩护；公开支持、维护或推荐。</div>
            <div class='definition'> 2. 鼓励对某事的支持。</div>
            <div class='example'>我喜欢树，但我不提倡住在树上。</div>
            <div class='definition'> 3.（带for）进行宣传。</div>
            <div class='example'>我们一直在倡导改变移民法。</div>
        </div>
    </div>
</div>
