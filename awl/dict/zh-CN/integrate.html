<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈɪntəɡɹeɪt/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 形成一个整体；使完整；去完成;更新；恢复;完善。</div>
            <div class='definition'> 2. 包括作为组成部分或功能。</div>
            <div class='example'>他们热衷于将他们的新技能融入表演中。</div>
            <div class='definition'> 3. 表示整体；给出总和或总数；作为一个积分风速计，它可以指示或记录给定时间内风的整个动作。</div>
            <div class='definition'> 4.服从一体化经营；求积分。</div>
            <div class='definition'> 5. 取消种族隔离，作为学校或社区。</div>
            <div class='example'>难民很好地融入了社区。</div>
            <div class='definition'> 6. 组合兼容的元素以合并它们。</div>
            <div class='synonyms'>同义词： 体现、融合、融合、同化、合并、吞下</div>
        </div>
    </div>
</div>
