<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈɛə̯ɹɪə̯/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 表面范围的量度；它以平方为单位测量。</div>
            <div class='definition'> 2. 特定的地理区域。</div>
            <div class='definition'> 3. 任何特定范围的表面，尤其是空的或未使用的范围。</div>
            <div class='example'>照片在那个区域有点暗。</div>
            <div class='definition'> 4. 对象或概念的范围、范围或范围。</div>
            <div class='example'>该领域的计划有点模糊。</div>
            <div class='definition'> 5. 房屋前部和人行道之间的地面以下的开放空间。</div>
            <div class='definition'> 6. 处罚箱；禁区。</div>
            <div class='definition'> 7. 生殖器。</div>
        </div>
    </div>
