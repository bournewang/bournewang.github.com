<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ɹɪˈteɪn/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 持有或使用。</div>
            <div class='definition'> 2. 保留自己的报酬或服务。</div>
            <div class='definition'> 3. 付聘金聘用。</div>
            <div class='definition'> 4. 保持安全。</div>
            <div class='definition'> 5. 阻止（学生）而不是让他们进入下一班或下一学年。</div>
            <div class='definition'> 6. 约束；阻止。</div>
            <div class='definition'> 7.归属；相关。</div>
            <div class='synonyms'>近义词：保持</div>
        </div>
    </div>
</div>
