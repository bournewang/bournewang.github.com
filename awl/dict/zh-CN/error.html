<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 错误的状态、品质或状况。</div>
    <div class='definition'> 2. 一个错误；意外的错误行为或非故意作出的虚假陈述。</div>
    <div class='definition'> 3. 罪恶；违法。</div>
    <div class='definition'> 4. 未能完成任务，通常涉及提前终止。</div>
    <div class='definition'> 5. 测量值或计算值与真实值之间的差异。</div>
    <div class='definition'> 6. 得分错误的比赛。</div>
    <div class='definition'> 7. 审判中的一个或多个错误可能成为复核判决的理由。</div>
    <div class='definition'> 8. DNA 复制、重组或修复过程中发生的 DNA 化学结构的任何改变。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 由于错误，特别是伴随错误信息而导致功能不正常。</div>
    <div class='definition'> 2. 显示或包含错误或故障。</div>
    <div class='definition'> 3. 犯错。</div>
</div>
