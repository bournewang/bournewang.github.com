<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1.通过加法或聚合获得的数量。</div>
    <div class='definition'> 2.（通常是复数）算术计算，尤其是作为练习摆在学生面前的算术计算（不一定限于加法）。</div>
    <div class='definition'> 3. 一定数量的钱。</div>
    <div class='definition'> 4. 总结；一起看的主要观点或想法；数量;该物质；概要。</div>
    <div class='definition'> 5. 中心思想或要点；要旨。</div>
    <div class='definition'> 6.最大程度。</div>
    <div class='definition'> 7. 一种古老的英式玉米度量单位，等于四分之一。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1.加起来。</div>
    <div class='definition'> 2.给个总结。</div>
</div>
