        <div class='phonetics'>/ˈvɪʒuəl/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 取决于视觉的事物的任何元素。</div>
            <div class='definition'> 2. 一张图片；照片;一个图形。</div>
            <div class='definition'> 3.（复数形式）多媒体演示或娱乐的所有视觉元素，通常与普通文本或音频形成对比。</div>
            <div class='definition'> 4. 初步草图。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>

            <div class='definition'> 2. 看得见的；可见的。</div>
