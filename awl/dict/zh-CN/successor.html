<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 紧随另一个人担任职务或头衔的人或事物。</div>
    <div class='definition'> 2. 顺序或继承的下一位继承人。</div>
    <div class='definition'> 3. 继承头衔或职务的人。</div>
    <div class='definition'> 4. 紧跟另一个的整数、序数或基数。</div>
    <div class='example'>极限序数不是任何序数的后继。</div>
</div>
