<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˌɹɛɡjəˈleɪʃənz/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>一、规制之行为或受规制之情形。</div>
            <div class='definition'> 2. 由组织颁布的用于指导或规定该组织成员行为的法律或行政规则。</div>
            <div class='definition'> 3. 一种由政府行政部门制定的法律，通常是根据立法部门制定的赋予行政部门这样做的权力的法规。</div>
            <div class='definition'> 4.（欧盟法律）一种自行生效的立法行为形式，无需成员国进一步干预即可成为法律。</div>
            <div class='definition'> 5. 控制 DNA 转录的机制。</div>
            <div class='definition'> 6. 维持体内平衡的生理过程。</div>
        </div>
    </div>
