<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈpæs.ɪv/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.（语法）动词的被动语态。</div>
            <div class='definition'> 2.（语法）被动语态的动词形式。</div>
            <div class='definition'> 3. 对产品或服务感到满意，但不够热衷于口口相传的客户。</div>
            <div class='definition'> 4. 任何消耗能量但不产生能量或不能获得功率的部件。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1. 受到动作而不产生反应。</div>
            <div class='definition'> 2. 不采取行动。</div>
            <div class='example'>他在抗议期间保持被动。</div>
            <div class='definition'> 3.（语法）处于被动语态。</div>
            <div class='definition'> 4. 在一段关系中不主动和顺从，尤其是在性关系中。</div>
            <div class='definition'> 5、不参与管理。</div>
            <div class='definition'> 6.没有动力。</div>
            <div class='example'>被动气球；被动飞机；被动飞行，例如滑翔和翱翔</div>
            <div class='definition'>7. 部件的：消耗但不产生能量，或不能获得功率的部件。</div>
            <div class='synonyms'>近义词：不感兴趣、闲散、不活跃、不参与</div>
        </div>
    </div>
</div>
