<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈɪndɪkeɪt/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1.指出；去探索;指导知识；以显示;让人们知道。</div>
            <div class='example'>警卫吹响了哨子，表示即将离开。</div>
            <div class='definition'> 2. 表现或表现出症状；指出作为适当的补救措施。</div>
            <div class='example'>力量的大虚脱表明使用了兴奋剂。</div>
            <div class='definition'> 3. 在车辆中发出右转或左转的信号。</div>
            <div class='definition'> 4. 用指示器检查蒸汽机的状况或功率。</div>
            <div class='synonyms'>近义词：表示</div>
        </div>
    </div>
</div>
