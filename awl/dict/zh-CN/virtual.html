<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈvɵːtʃuəl/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>类的虚成员函数。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1. 在效果或本质上，如果不是事实上或现实；模仿，模仿。</div>
            <div class='example'>事实上，在战场上的失败，由于对公众舆论的影响，春节对北方来说实际上是一场胜利。</div>
            <div class='definition'> 2. 具有不受物质或可计量部分的代理的作用力或无形功效；潜在的。</div>
            <div class='definition'> 3. 几乎，几乎。 （含义上相对较新的发展）</div>
            <div class='example'>愤怒的农民在攻击城堡时是一支虚拟的军队。</div>
            <div class='definition'> 4.在电脑或网上模拟。</div>
            <div class='example'>他的电脑游戏的虚拟世界允许角色互动。</div>
            <div class='definition'> 5、通过计算机或网络空间操作；没有实际存在。</div>
            <div class='example'>虚拟助手；虚拟私人教练</div>
            <div class='definition'>6.（类成员的）能够被子类中的不同实现覆盖。</div>
            <div class='definition'> 7. 由于海森堡测不准原理，关于暂时存在的粒子。</div>
            <div class='synonyms'>近义词：事实上</div>
        </div>
    </div>
</div>
