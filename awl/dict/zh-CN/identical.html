<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1.（通常是复数形式）具有与其他事物完全相同的属性的事物。</div>
    <div class='definition'> 2. 同卵双胞胎。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1.完全相似，具有完全相同的特征；难以区分。</div>
    <div class='definition'> 2.没有不同或其他；不是其他人或其他人；就自己而言，没有什么不同；一样的；数值相同。</div>
    <div class='definition'> 3. 双胞胎，遗传密码相同。</div>
    <div class='definition'> 4. 完全等价。</div>
    <div class='definition'> 5. 近似或接近精确等价。</div>
</div>
