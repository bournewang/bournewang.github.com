<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1.眼睛一次俯瞰的区域；看法;场景;外表。</div>
    <div class='definition'> 2.风景如画或全景；景观;因此，一幅风景画。</div>
    <div class='definition'> 3.视野开阔的位置；了望台。</div>
    <div class='definition'> 4、建筑物或其他构筑物正面的相对位置；脸;相对方面。</div>
    <div class='definition'> 5. 向前看的行为；远见；预期。</div>
    <div class='definition'> 6. 可能发生的潜在事情，通常是有利的。</div>
    <div class='definition'> 7.希望；一个充满希望的。</div>
    <div class='definition'> 8. 权利归顶级职业球队所有，但尚未为该球队打过比赛的球员。</div>
    <div class='definition'> 9.（销售）潜在客户或顾客。</div>
    <div class='definition'> 10. 风琴的立面。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1.寻找，如金子。</div>
    <div class='definition'> 2. 确定某个位置存在哪些矿物或金属。</div>
</div>
