<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 定期从一个地区迁移到另一个地区，通常根据季节。</div>
    <div class='definition'> 2.改变居住的地理格局。</div>
    <div class='definition'> 3. 跨越国界改变居住地；从一个国家或政治地区转移到另一个国家或地区。</div>
    <div class='definition'> 4. 慢慢走向，通常成群结队。</div>
    <div class='definition'> 5. ：将计算机代码或文件从一台计算机或网络移动到另一台计算机。</div>
    <div class='definition'> 6. 诱使顾客从一套公司的相关产品转移到另一套购买。</div>
    <div class='example'>我们希望将“C”系列的客户迁移到“E”系列，将“E”系列的客户迁移到“S”系列。</div>
</div>
