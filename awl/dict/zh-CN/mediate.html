<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈmidi.ət/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 解决冲突各方之间的分歧或达成和解。</div>
            <div class='definition'> 2. 为解决分歧或达成和解而在冲突各方之间进行干预。</div>
            <div class='definition'> 3. 分成两等份。</div>
            <div class='definition'> 4.充当中介因果或交际代理人；传达。</div>
            <div class='definition'> 5. 充当灵媒。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1. 通过调解机构采取间接行动。</div>
            <div class='definition'> 2. 介于极端之间。</div>
            <div class='definition'> 3. 受到媒介或条件的影响。</div>
        </div>
    </div>
