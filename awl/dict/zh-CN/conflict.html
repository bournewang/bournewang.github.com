<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/kənˈflɪkt/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 两个或多个对立的团体或个人之间的冲突或分歧，通常是暴力的。</div>
            <div class='example'>政府与叛军的冲突始于三年前。</div>
            <div class='definition'> 2. 不能同时完成的两件事不相容。</div>
            <div class='example'>我想参加会议，但那天我的日程安排有冲突。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 不和（与）不和；不同意或不相容</div>
            <div class='definition'>2. 重叠（与），如在日程表中。</div>
            <div class='example'>看来我们的日程安排有冲突。</div>
        </div>
    </div>
</div>
