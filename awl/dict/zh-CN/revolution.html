<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˌɹɛvəˈl(j)uːʃən/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 以巨大变化为特征的政府或民族国家的政治动荡。</div>
            <div class='definition'> 2. 政府的罢免和更替，尤其是突然的暴力行动。</div>
            <div class='definition'> 3. 旋转：物体绕轴转动。</div>
            <div class='definition'> 4. 一个旋转：物体在旋转过程中转动一整圈。</div>
            <div class='definition'> 5. 在天体的情况下——一个天体穿过另一个天体的轨道。</div>
            <div class='definition'> 6. 情况、学科或思维和行为方式的突然、巨大的变化。</div>
            <div class='definition'> 7. 一轮周期性的变化，比如一年四季之间。</div>
            <div class='definition'> 8. 考虑一个想法；在头脑中旋转某事的行为。</div>
        </div>
    </div>
</div>
