<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 大小，特别是体积。</div>
            <div class='definition'> 2. 任何巨大的身体或结构。</div>
            <div class='definition'> 3. 某事的主要部分。</div>
            <div class='definition'> 4.膳食纤维。</div>
            <div class='definition'> 5. 大批量运输的未包装货物，如煤炭、矿石或谷物。</div>
            <div class='definition'> 6. 货物或以货物方式移动或交流的任何物品。</div>
            <div class='definition'> 7. 体重过重，尤其是肌肉。</div>
            <div class='definition'> 8. 一个人试图增加肌肉的时期。</div>
            <div class='definition'> 9.（膜宇宙学）一个假设的高维空间，我们自己的四维宇宙可能存在于其中。</div>
            <div class='definition'> 10. 身体。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 在体积或范围上出现或似乎是。</div>
            <div class='definition'> 2. 扩大规模；膨胀或膨胀。</div>
            <div class='definition'> 3、通过节食、运动等方式增加体重。</div>
            <div class='definition'> 4. 大量放置或持有。</div>
            <div class='definition'> 5. 批量添加，批量输出。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1. 体积大、质量大或体积大（货物等）</div>
            <div class='definition'> 2.总计</div>
        </div>
    </div>
</div>
