<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 作为职责的一部分完成的工作。</div>
    <div class='definition'> 2. 困难或乏味的工作。</div>
    <div class='definition'> 3. 一个目标。</div>
    <div class='definition'> 4. 程序的过程或执行。</div>
    <div class='example'>用户杀死了冻结的任务。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 指派任务，或强加任务。</div>
    <div class='definition'> 2. 过重或过重的压迫；征税。</div>
    <div class='definition'> 3. 充电，如同过错。</div>
</div>
