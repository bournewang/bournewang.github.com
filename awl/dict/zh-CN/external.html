<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/əksˈtɜːnəl/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.（主要是复数）外表；外在特征或外观。</div>
            <div class='definition'> 2. 在 C 编程语言中，在源代码中定义但其值来自某个外部源的变量。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1. 在某事之外；在外部。</div>
            <div class='example'>这座建筑有一些外部管道。</div>
            <div class='definition'> 2. 不是内在的，也不是本质的；偶然;随同;浅。</div>
            <div class='definition'> 3、国外；与外国有关或有联系的。</div>
            <div class='example'>对外贸易或商业；国家或王国的对外关系</div>
            <div class='definition'>4.远离身体的近中平面；侧。</div>
            <div class='definition'> 5. 由所考虑的实体（对象、团体、公司等）之外的某事或某人提供。</div>
        </div>
    </div>
</div>
