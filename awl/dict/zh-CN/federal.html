<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 联邦调查局执法人员；联邦特工</div>
    <div class='definition'>2.联邦的支持者。</div>
    <div class='definition'> 3. 美国内战中的一名工会士兵。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1. 与联盟或条约有关的；源自各方之间，尤其是国家之间的协议或盟约。</div>
    <div class='definition'> 2. 与国家政府级别有关，与州、省、县、市或镇不同。</div>
</div>
