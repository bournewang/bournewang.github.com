        <div class='phonetics'>/ɔːˈθɒɹəti/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 执行规则或下达命令的权力。</div>
            <div class='example'>我有权惩罚我部门的员工，但无权解雇他们。</div>

            <div class='definition'> 3. 被接受为某一主题的可靠信息来源的人。</div>
            <div class='example'>世界上最重要的猩猩权威</div>
