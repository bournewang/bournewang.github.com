<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/dɪˈstɪŋkʃən/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.有区别的；决定因素或特征的单次出现，被分割的事实；分离，歧视。</div>
            <div class='definition'> 2.区分、歧视的行为；歧视。</div>
            <div class='example'>休息和放松是有区别的。</div>
            <div class='definition'> 3. 具体来说，使某人或某物变得更好的功能；荣誉、等级、卓越或卓越的标志；被区分。</div>
            <div class='example'>她有幸会见了女王。</div>
        </div>
    </div>
</div>
