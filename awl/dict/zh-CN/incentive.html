<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 激励、唤醒或鼓励的事物。</div>
    <div class='definition'> 2. 奖金或奖励，通常是金钱，让您更加努力工作。</div>
    <div class='example'>管理层为销售团队每售出一辆车提供 500 美元的奖励。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1. 煽动；鼓励或感动；采取行动；刺激。</div>
    <div class='definition'> 2. 用于点燃或点燃。</div>
</div>
