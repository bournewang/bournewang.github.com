<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>属于下属的人。</div>
    <div class='synonyms'>近义词：下等、下级、报告、下属、下属</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1.使臣服。</div>
    <div class='definition'> 2. 认为不那么有价值或不重要。</div>
    <div class='definition'> 3、在破产中按清偿顺序排在低位。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1. 被置于较低的阶级、等级或职位。</div>
    <div class='definition'> 2. 顺从或低于权威，或受权威控制。</div>
    <div class='definition'> 3.（从句的语法）依赖于并修改或补充主句</div>
    <div class='definition'>4. 定期下降。</div>
</div>
