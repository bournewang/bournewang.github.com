<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.相反。</div>
            <div class='definition'> 2. 一对不能同时为真的命题中的一个，尽管它们可能都为假。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1.反对；沮丧。</div>
            <div class='definition'> 2. 抨击。</div>
            <div class='definition'> 3. 反驳（某人或某事）。</div>
            <div class='definition'> 4. 与（某人或某事）相反。</div>
            <div class='definition'> 5. 行为不一致或不正当；反对。</div>
            <div class='definition'> 6、争辩；辩论；支持相反的意见。</div>
            <div class='definition'> 7、自相矛盾；变为反转。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1.对面；在相反的方向；反对；不利的。</div>
            <div class='definition'> 2.反对；矛盾的；不一致。</div>
            <div class='definition'> 3. 被反对；反常的；任性。</div>
            <div class='example'>相反的处置；一个相反的孩子</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>副词</span><br/>
