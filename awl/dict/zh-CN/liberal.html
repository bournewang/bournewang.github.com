<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 具有自由主义观点的人，支持个人自由（参见维基百科关于自由主义的文章）。</div>
            <div class='definition'> 2. 左翼人士；一个具有左翼意识形态的人。</div>
            <div class='definition'> 3. 几个自由党派中任何一个的支持者。</div>
            <div class='definition'> 4. 支持个人投票权、人权和公民权利以及自由放任市场（也称为“古典自由主义”；比较自由主义）的人。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1.（现在很少见的外部固定短语）与那些被认为提供一般知识的艺术和科学有关，而不是职业/职业、技术或机械培训。</div>
            <div class='definition'> 2.大方；愿意毫不留情地给予。</div>
            <div class='definition'> 3. 丰富的，丰富的；量大。</div>
            <div class='definition'> 4. 肆无忌惮，放荡不羁。</div>
            <div class='definition'> 5. 乐于接受新思想，愿意脱离既定观点或惯例；允许的。</div>
            <div class='definition'> 6. 对与古典或现代自由主义相关的政治或社会变革和改革持开放态度。</div>
        </div>
    </div>
</div>
