<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/əkˈnɒ.lɪdʒ/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1.承认知识；承认为事实或真理；宣告自己的信仰</div>
            <div class='example'>承认神的存在</div>
            <div class='definition'>2. 拥有或认可特定的品质、性格或关系；承认其主张或权力；给予认可。</div>
            <div class='definition'> 3. 感激（例如好处或恩惠）</div>
            <div class='example'>承认一个好处</div>
            <div class='definition'>4. 报告（收到消息给它的发送者）。</div>
            <div class='example'>这是为了感谢您邀请参加即将举行的辩论。</div>
            <div class='definition'> 5. 拥有真实或有效的；同意（法律文书）使其有效；以法律形式宣誓或承认。</div>
            <div class='synonyms'>同义词：承认、允许、承认、承认、承认、拥有、宣布、承认</div>
        </div>
    </div>
</div>
