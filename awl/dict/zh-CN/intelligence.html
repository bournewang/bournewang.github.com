<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ɪnˈtɛl.ɪ.d͡ʒəns/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 思维能力，特别是理解原理、真理、事实或意义，获取知识并将其应用于实践的能力；理解和学习的能力。</div>
            <div class='definition'> 2. 具有这种能力的实体。</div>
            <div class='definition'> 3. 关于敌人或敌对活动的信息，通常是秘密的。</div>
            <div class='definition'> 4. 旨在收集有关敌人或敌对活动的信息（通常是秘密信息）的政治或军事部门、机构或单位。</div>
            <div class='definition'> 5、熟人；交往;熟悉度。</div>
            <div class='synonyms'>近义词：光明、智慧、机智</div>
        </div>
    </div>
</div>
