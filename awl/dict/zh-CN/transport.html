        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 运输行为；输送。</div>
            <div class='definition'> 2、被情绪所输送的状态；狂喜。</div>
            <div class='definition'> 3. 用于运输（旅客、邮件、货物、部队等）的车辆</div>
            <div class='definition'>4. 拖拉机拖车。</div>
            <div class='definition'> 5. 特定地区的客运系统等；在这种系统中使用的车辆。</div>
            <div class='definition'> 6. 一种在磁带录音机或录像机等的读/写磁头上移动录音磁带的设备。</div>
            <div class='definition'> 7. 被驱逐的罪犯。</div>

        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 从一地携带或承载到另一地；去除;传达。</div>
            <div class='definition'> 2. 驱逐到流放地。</div>
            <div class='definition'> 3. 使（某人）情绪激动；带走。</div>
