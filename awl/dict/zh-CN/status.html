<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈstæt.əs/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 一个人相对于他人的状况、位置或地位。</div>
            <div class='example'>迷信与经济地位高度相关。</div>
            <div class='definition'> 2. 声望或地位高。</div>
            <div class='definition'> 3.情况或事态。</div>
            <div class='example'>纽约以其金融中心的地位而闻名。</div>
            <div class='definition'> 4. 人或物的法律状况。</div>
            <div class='definition'> 5. （社交网络）一些即时通讯应用程序的一项功能，用户可以在此发布一条消息，如果其他用户尝试联系，该消息会自动显示给其他用户。</div>
            <div class='example'>我正要更新我的状态为“忙碌”。</div>
            <div class='definition'> 6.癫痫持续状态或哮喘持续状态的简称。</div>
        </div>
    </div>
</div>
