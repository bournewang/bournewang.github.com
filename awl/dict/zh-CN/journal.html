<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈd͡ʒɜːnəl/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 个人、组织、船只等的日记或日常记录；日记本。</div>
            <div class='definition'> 2. 涉及特定主题的报纸或杂志。</div>
            <div class='example'>该大学的生物系订阅了六种学术期刊。</div>
            <div class='definition'> 3. 按时间顺序排列的付款记录。</div>
            <div class='definition'> 4. 对数据库或其他系统所做更改的时间顺序记录；以及允许在故障后恢复或恢复到先前时间的备份或映像副本；一个日志。</div>
            <div class='definition'> 5. 轴或轮轴上靠在轴承上的部分。</div>
            <div class='synonyms'>近义词：日记本、日记本</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 存档或记录某事。</div>
            <div class='definition'> 2. 到剪贴簿。</div>
            <div class='definition'> 3. 将（轴等）插入轴颈轴承。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>日常的。</div>
        </div>
    </div>
</div>
