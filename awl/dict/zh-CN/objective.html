<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ɒbˈd͡ʒɛk.tɪv/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.物理存在的物质对象。</div>
            <div class='definition'> 2. 为之奋斗的目标。</div>
            <div class='definition'> 3.（语法）客观情况。</div>
            <div class='definition'> 4.（语法）宾格中的名词或代词。</div>
            <div class='definition'> 5. 照相机、显微镜或其他最接近被检查对象的光学设备的一个或多个镜头。</div>
            <div class='synonyms'>近义词：客观情况、客观情况</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1. 属于或与物质对象、实际存在或现实有关的。</div>
            <div class='definition'> 2.不受情绪或偏见的影响。</div>
            <div class='definition'> 3. 基于观察到的事实。</div>
            <div class='definition'> 4.（语法）属于或与用作动词宾语的名词或代词有关。</div>
            <div class='definition'> 5.（语法）属于或与指示动作的对象（患者）的动词变位有关。 （在苔原涅涅茨等人的语言描述中。）</div>
        </div>
    </div>
</div>
