<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 向（某人）要求某事；请求。</div>
    <div class='definition'> 2. 要求，坚持（拥有）；权威地呼吁。</div>
    <div class='definition'> 3.自然要求（某事）不可缺少；需要，必要时要求。</div>
    <div class='definition'> 4. 要求（某人）做某事。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>必要的;强制性的；强制的。</div>
</div>
