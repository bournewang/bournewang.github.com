<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>有弹性的东西。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1.能弯曲或弯曲而不断裂；能够转动或扭曲而不会断裂。</div>
    <div class='definition'> 2. 愿意或倾向于屈服于他人的影响；不是无敌的死板或固执。</div>
    <div class='definition'> 3. 能够以某种方式适应或塑造。</div>
    <div class='example'>这是一个对他们的目的更灵活的原则。 -罗杰斯。</div>
    <div class='synonyms'>近义词：可塑、可塑</div>
</div>
