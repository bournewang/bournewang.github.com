<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈvɒ.lən.tɹi/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 一小段音乐，通常是即兴创作，在独奏乐器上演奏。</div>
            <div class='definition'> 2. 志愿者。</div>
            <div class='definition'> 3. 自愿主义的支持者；一个自愿者。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1. 根据自己的自由意志完成、给予或行动。</div>
            <div class='definition'> 2. 有设计或故意的；故意的。</div>
            <div class='example'>如果一个人不小心砍了一棵树而杀死了另一个人，这不是故意杀人罪。</div>
            <div class='definition'> 3. 无偿工作或完成。</div>
            <div class='definition'> 4.具有意愿的力量。</div>
            <div class='definition'> 5. 属于或有关的。</div>
            <div class='example'>自愿教会，区别于已建立或国营教会</div>
            <div class='synonyms'>同义词：酌情决定的，可选的，意志的，故意的，故意的，荣誉的，无偿的，无偿的，无薪的，无工资的，自主的，自发的</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>副词</span><br/>
            <div class='definition'>自愿。</div>
        </div>
    </div>
</div>
