<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈaɪtəmz/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 一个独特的物理对象。</div>
            <div class='example'>镊子非常适合处理小物品。</div>
            <div class='definition'> 2.（通过扩展）可以拾取以备后用的对象。</div>
            <div class='definition'> 3.具有法律或其他意义的一行文字；帐户中的单独细节。</div>
            <div class='example'>针对第一项，我们否认所有不当行为。</div>
            <div class='definition'> 4.（心理测量学）测试中的一个问题，其中可能包括其答案。</div>
            <div class='example'>考试有 100 个项目，每个项目包括一个正确的反应和三个干扰项。</div>
            <div class='definition'> 5.议程中讨论的事项。</div>
            <div class='example'>首先要讨论的是明年野餐的预算。</div>
            <div class='definition'> 6. 两个有关系的人。</div>
            <div class='example'>杰克和吉尔是一个项目。</div>
            <div class='definition'> 7. 报纸上的一篇短文。</div>
            <div class='example'>关于天气的项目</div>
            <div class='definition'>8. 提示；一个影射。</div>
            <div class='synonyms'>同义词：主题、话题、文章、对象、事物、情侣</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>做一个记录。</div>
        </div>
    </div>
</div>
