<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈsɪv.əl/</div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1. 与人民和政府机构有关，而不是与军队或宗教有关。</div>
            <div class='example'>她进入公务员是因为她想帮助人民。</div>
            <div class='definition'> 2. 以合理或礼貌的方式行事。</div>
            <div class='example'>他停止争论是非常有礼貌的。</div>
            <div class='definition'> 3. 与公民之间的私人关系有关，而不是刑事事项。</div>
            <div class='example'>民事案件</div>
            <div class='definition'>4. 世俗的。</div>
        </div>
    </div>
</div>
