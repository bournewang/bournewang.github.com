<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 与其他事物相似或相似的事物，例如在质量、形式等方面。</div>
            <div class='definition'> 2. 产生类似于特定疾病症状的效果的材料。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1.具有共同的特征或者特点；一样的，可比的。</div>
            <div class='definition'> 2.
                几何图形，包括三角形、正方形、椭圆形、弧形和更复杂的图形，形状相同但大小、旋转方向和位置可能不同；尤其是对应的角度相等，对应的线段成比例；这样可以使用一系列旋转、平移和缩放来从另一个中获得一个。
            </div>
        </div>
    </div>
</div>
