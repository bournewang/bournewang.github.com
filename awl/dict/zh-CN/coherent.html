        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1、统一；黏在一起;构成一个整体。</div>
            <div class='definition'> 2. 有序、合乎逻辑、连贯一致。</div>
            <div class='definition'> 3.美观有序。</div>
            <div class='definition'> 4. 有自然或正当的部分约定；和谐：连贯的设计。</div>
            <div class='definition'> 5. 与激光中的光具有相同方向、波长和相位的波。</div>
            <div class='definition'> 6. 附着或压迫相同性质的器官。</div>
            <div class='definition'> 7. (of a sheak) 属于特定类别的滑轮，具有与底层空间的几何特性密切相关的特别易于管理的特性。</div>
