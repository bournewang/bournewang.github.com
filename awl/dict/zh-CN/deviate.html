<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈdiːvi.ət/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.行为不端的人；变态的、堕落的或变态的。</div>
            <div class='definition'> 2. 等于测量变量因子与固定或算法参考值之差的值。</div>
            <div class='synonyms'>近义词：变态、变态、变态</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1.偏离正轨；改变路线；改变计划。</div>
            <div class='definition'> 2. 脱离或脱离某种规范；流浪。</div>
            <div class='example'>他的裸体画展览偏离了常态。</div>
            <div class='definition'> 3.引起分歧。</div>
            <div class='synonyms'>同义词： 转向、转向、流浪、徘徊</div>
        </div>
    </div>
