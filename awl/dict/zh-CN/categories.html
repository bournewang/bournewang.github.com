<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 一组，通常命名或编号，根据相似性或定义的标准分配项目。</div>
            <div class='definition'> 2. 对象的集合，以及它们之间的可组合箭头的传递闭合集合，这样每个对象都有一个标识箭头，并且箭头组合是关联的。</div>
            <div class='example'>
                就像一个幺半群由一个基础集合组成，该集合具有“在它之上”的二元运算，该二元运算是封闭的、关联的并具有一个恒等式，一个类别由一个基础有向图和一个“在它之上”的箭头组合运算组成，它是可传递的封闭的，关联的，并且在每个对象上都有一个标识。事实上，一个类别的组合操作，当仅限于它的一个对象时，会将那个对象的一组箭头（都是循环）变成一个幺半群。
            </div>
        </div>
    </div>
</div>
