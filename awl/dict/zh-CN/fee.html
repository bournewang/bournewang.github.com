<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.（封建法）使用上级土地的权利，作为提供服务的津贴；此外，如此持有的土地；封地</div>
            <div class='definition'>2. 封建领主拥有的土地，以履行某些服务为条件的遗产。</div>
            <div class='definition'> 3. 土地继承权，可以是绝对的且不限于任何特定类别的继承人（费用简单）或仅限于特定类别的继承人（费用尾部）。</div>
            <div class='definition'> 4、财产；自主权；财产。</div>
            <div class='definition'> 5. 支付或赠与的款项；支付;薪酬。</div>
            <div class='definition'> 6.奖品或奖励。仅用于现代英语中的成语“A finder&#39;s fee”。</div>
            <div class='definition'> 7. 为专业服务收取的货币费用。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>奖励已执行或将要执行的服务；补偿；雇用或继续雇用；因此，贿赂。</div>
        </div>
    </div>
</div>
