<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈhɛns/</div>
        <div class='meaning'><span class='partOfSpeech'>副词</span><br/>
            <div class='definition'>1. 从这里，从这里，离开</div>
            <div class='example'>让你离开，撒旦！</div>
            <div class='definition'> 2.来自活人或来自这个世界</div>
            <div class='example'>经过长时间的战斗，我可怜的女儿被带走了。</div>
            <div class='definition'> 3.（一段时间）从现在开始的未来</div>
            <div class='example'>一年后它会被遗忘。</div>
            <div class='definition'> 4. 结果；因此，出于这个原因</div>
            <div class='example'>我将去日本，因此不会及时到这里参加聚会。</div>
            <div class='synonyms'>同义词：因此，从此</div>
        </div>
    </div>
</div>
