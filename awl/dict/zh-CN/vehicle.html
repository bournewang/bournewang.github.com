        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 交通工具；用于携带或运输物质、物体或个人的装置。</div>
            <div class='definition'> 2. 表达才能或观点的媒介。</div>
            <div class='definition'> 3. 在油漆中充当粘合剂和干燥剂的液体成分（例如油）。 （FM 55-501）。</div>
            <div class='definition'> 4.（药物）传递药物活性成分的主要赋形剂（如油或凝胶）。</div>
            <div class='definition'> 5. 达到目的的实体。</div>
            <div class='definition'> 6.修行的方式或方法；一个yana。</div>
            <div class='definition'> 7. 印度教神骑或坐的动物或（很少）植物</div>
