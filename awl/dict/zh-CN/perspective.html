<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 观点、远景或前景。</div>
    <div class='definition'> 2. 物体深度的外观，尤其是使用双目视觉感知的。</div>
    <div class='definition'> 3. 在二维表面上表示三维对象的技术。</div>
    <div class='definition'> 4. 以这种方式表现三维物体的艺术品。</div>
    <div class='definition'> 5. 选择一个单一的角度或观点来感知、分类、测量或编码经验。</div>
    <div class='definition'> 6. 以这种相对的角度考虑事物的能力。</div>
    <div class='definition'> 7. 透视玻璃。</div>
    <div class='definition'> 8. 一种看似自然地调整和整合声源的录音技术。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1. 属于、属于或与观点有关的。</div>
    <div class='definition'> 2. 提供视觉帮助；属于或与视觉科学有关的；光学的。</div>
</div>
