<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>任意任意值，例如算术值或费用。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1.（通常是决定）基于个人的自由裁量权或判断；不是基于任何客观的区分，甚至可能是随机的。</div>
            <div class='example'>本杰明富兰克林对不同指控的“正面”和“负面”指定是武断的。</div>
            <div class='definition'> 2. 由冲动而非理性决定；重手。</div>
            <div class='definition'> 3. 任何可能的。</div>
            <div class='example'>该等式对于 x 的任意值是正确的。</div>
            <div class='definition'> 4. 由独立仲裁者决定。</div>
            <div class='definition'> 5. 不具有代表性或象征性；不是标志性的。</div>
        </div>
    </div>
</div>
