<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 介绍（某事）作为合理的结论；通过推理或演绎得出结论，如根据前提或证据。</div>
    <div class='definition'> 2. 结果导致（某事）；暗示。 （现在经常被认为是不正确的，尤其是以人为主题。）</div>
    <div class='definition'> 3. 导致，施加（某事）于某人或某人。</div>
    <div class='definition'> 4. 以口语、写作等方式介绍（主题）；带进来。</div>
</div>
