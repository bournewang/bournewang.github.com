<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/əˈveɪləb(ə)l/</div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1. 可以利用的；能够被用来完成一个目的。</div>
            <div class='example'>我们有一个可用的候选人。</div>
            <div class='definition'> 2. 随手可得。</div>
            <div class='example'>该列表显示商店中的可用产品。</div>
            <div class='definition'> 3. 有效。</div>
            <div class='example'>这是一个可用的请求。</div>
            <div class='definition'> （四）有足够的权力、力量或者功效达到目的；有用，有效。</div>
            <div class='definition'> 5. 自由约会、打电话、谈恋爱等。</div>
            <div class='example'>嗨，我是马克史密斯打来的。你妈妈有空吗？</div>
            <div class='synonyms'>同义词：有效的、有效的、有利的、有利可图的、可用的、空的</div>
        </div>
    </div>
</div>
