<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 暂时停止某事。</div>
    <div class='definition'> 2. 保持未定或未定的状态。</div>
    <div class='definition'> 3. 中断或中断功能、任务、职位或事件。</div>
    <div class='definition'> 4.自由悬挂；悬垂。</div>
    <div class='definition'> 5. 将固体物质（通常是粉末形式）悬浮在液体中。</div>
    <div class='definition'> 6.使依赖。</div>
    <div class='definition'> 7. 禁止或导致暂时退出任何特权、执行职务、享受收入等。</div>
    <div class='definition'> 8. 以不溶性粉末的形式存在于液体中，通过搅拌，促进化学作用。</div>
    <div class='definition'> 9.（旅行）从机票中删除未使用的优惠券的价值，通常是为了允许继续下一个航段的旅行。</div>
</div>
