<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>一、公司法务部。</div>
    <div class='definition'> 2. 纸张尺寸为 8½ 英寸 × 14 英寸（215.9 毫米 × 355.6 毫米）。</div>
    <div class='definition'> 3. 隶属于大使馆、军事前哨等并表面上受雇于其的间谍。</div>
    <div class='definition'> 4. 合法移民的人。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>一、与法律或律师有关。</div>
    <div class='definition'> 2.有法律依据。</div>
    <div class='definition'>三、法律允许或规定。</div>
    <div class='definition'> 4. 超过同意年龄或法定饮酒年龄。</div>
    <div class='definition'> 5.（纸张或文档布局）尺寸为 8½ 英寸 × 14 英寸（215.9 毫米 × 355.6 毫米）（也是 legal 尺寸）。</div>
</div>
