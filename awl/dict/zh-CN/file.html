<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 一起整理和归档的论文集。</div>
    <div class='definition'> 2. 卷或列表。</div>
    <div class='definition'> 3. 思路；叙述的线索。</div>
    <div class='definition'> 4. 存储设备上的数据聚合，由名称标识。</div>
    <div class='example'>我将删除这些不需要的文件以释放一些磁盘空间。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 提交（官方文件）到某个办公室。</div>
    <div class='definition'> 2. 以合乎逻辑的位置和顺序放置在档案中</div>
    <div class='definition'>3. 将文件（数据集合）存储在诸如磁盘或另一台计算机的存储介质上。</div>
    <div class='definition'> 4. (with for) 向某个办公室提出正式请求。</div>
    <div class='definition'> 5. 摆放整齐；安排，或放下。</div>
</div>
