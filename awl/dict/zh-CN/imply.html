<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ɪmˈplaɪ/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1.（命题的）作为必然的结果</div>
            <div class='example'>“所有的狗都是哺乳动物”的命题暗示我的狗是哺乳动物</div>
            <div class='definition'>2.（人）通过逻辑推理提出建议</div>
            <div class='example'>当我说你的狗是棕色的时，我并不是在暗示所有的狗都是棕色的</div>
            <div class='definition'>3.（人或命题）暗示；影射；默示建议，避免直接陈述</div>
            <div class='definition'>4. 缠绕，纠缠。</div>
            <div class='synonyms'>同义词： 暗示、暗示、暗示、暗示、暗示</div>
        </div>
    </div>
</div>
