<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 交互的特征或方式；一种行为。</div>
            <div class='definition'> 2. 移动的力量。</div>
            <div class='definition'> 3. 歌曲的不同响度或音量或指示响度的标记。</div>
            <div class='definition'> 4. 乐谱中表示所需音量的符号。</div>
            <div class='definition'> 5.（语法）动词，表示主语的持续或渐进动作。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1、变化；积极的;在运动中。</div>
            <div class='definition'> 2、功能强大；精力充沛。</div>
            <div class='definition'> 3. 能够改变和适应。</div>
            <div class='definition'> 4.与音量有关。</div>
            <div class='definition'> 5. 在运行时发生，而不是在编译时预先确定。</div>
            <div class='definition'> 6. 与动力学有关的力学分支，涉及力对物体运动的影响。</div>
            <div class='definition'> 7.（语法）动词的：不是静态的，而是分格的；表示主体继续或渐进的行动。</div>
        </div>
    </div>
</div>
