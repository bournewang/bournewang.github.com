        <div class='phonetics'>/ˈkɒn.sɛpt/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 一个抽象的、笼统的想法；一个抽象。</div>
            <div class='definition'> 2.从经验、推理和想象中保留在头脑中的理解；对一组特定实例或事件（概念的具体但不同的记录表现）的概括（一般、基本形式）或抽象（心理印象）。</div>
            <div class='definition'> 3. 在泛型编程中，对类型支持的操作的描述，包括它们的语法和语义。</div>
            <div class='synonyms'>近义词：抽象、概念、概念</div>
