<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 两方或多方之间为执行特定工作或工作指令而达成的协议，通常是临时的或固定期限的，通常受书面协议约束。</div>
    <div class='definition'> 2. 法律将以某种方式强制执行的协议。一份具有法律约束力的合同必须至少包含一个承诺，即要约人对受要约人未来做某事并被要约人接受的承诺或要约。因此，合同是执行的而不是执行的。
    </div>
    <div class='definition'> 3. 涉及与合同有关的法律和管辖权的法律研究的一部分。</div>
    <div class='definition'> 4. 命令，通常发给雇佣的刺客，杀死某人。</div>
    <div class='definition'> 5. 庄家承诺以明花为将牌赢墩数。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1、承包；订婚；订婚了。</div>
    <div class='definition'> 2. 不抽象；具体的。</div>
</div>
