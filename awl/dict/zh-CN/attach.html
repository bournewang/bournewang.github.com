<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/əˈtætʃ/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 固定，连接（字面和比喻）。</div>
            <div class='example'>军官隶属于某个团、公司或船舶。</div>
            <div class='definition'> 2.坚持；要附上。</div>
            <div class='definition'> 3、与任何事情有关的合法运作；背心。</div>
            <div class='example'>嫁妆将附上。</div>
            <div class='definition'> 4.赢得人心；通过爱或自我利益的纽带联系起来；吸引;以道德的影响来固定或约束；与到。</div>
            <div class='example'>依附于朋友；以财富或奉承的方式将他人依附于我们</div>
            <div class='definition'>5. 比喻意义上的连接；归因或归因；贴；与到。</div>
            <div class='example'>高度重视特定情况</div>
            <div class='definition'>6. 抓住，抓住，抓住。</div>
            <div class='definition'> 7.逮捕，扣押。</div>
            <div class='synonyms'>同义词： 附加、附件、连接、团结、坚持、坚持</div>
        </div>
    </div>
</div>
