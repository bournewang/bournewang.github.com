<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 可以做出的一系列选择之一。</div>
    <div class='definition'> 2. 选择的自由或权利。</div>
    <div class='definition'> 3. 赋予持有人以设定的执行价格购买或出售资产权利的合同；可以适用于金融市场交易，也可以适用于住宅或汽车等有形资产的普通交易。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 购买某物的期权。</div>
    <div class='definition'> 2. 配置，通过设置一个选项。</div>
</div>
