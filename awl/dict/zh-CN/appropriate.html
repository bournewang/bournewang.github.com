<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1.使适合；适合。</div>
            <div class='definition'> 2. 自取；主张或使用，尤指以专有权的方式。</div>
            <div class='definition'> 3. 为特定的人或用途分开或分配给特定的人或用途，尤其是排斥所有其他人；与 to 或 for。</div>
            <div class='definition'> 4. 兼并（例如，受益人，作为精神团体的财产）。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1.合适或合适；恰当的。</div>
            <div class='definition'> 2.适合社会状况或社会尊重或社会谨慎；社会正确；社交谨慎；彬彬有礼；恰当的。</div>
            <div class='definition'> 3. 为特定用途或人分开；预订的。</div>
        </div>
    </div>
</div>
