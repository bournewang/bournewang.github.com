<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/kənˈtɛm.p(ə).ɹi/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 生活在同一时间的某人或某物，或与另一个人大致相同的年龄。</div>
            <div class='example'>塞万提斯是莎士比亚的同时代人。</div>
            <div class='definition'> 2. 同时存在的东西。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1.来自同一时期，在时间上并存。</div>
            <div class='definition'> 2. 现代的，现代的。</div>
            <div class='synonyms'>近义词：同时代的、当代的</div>
        </div>
    </div>
</div>
