<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1.放弃或放弃控制，投降或放弃自己，或屈服于自己的情绪。</div>
    <div class='definition'> 2. 不做、不实践、不跟随、不持有、不坚持；转身离开；准许失效；放弃；停止。</div>
    <div class='definition'> 3.留下；像在一艘船或一个位置上一样逃跑，通常是为了应对压倒性的赔率或迫在眉睫的危险；放弃，尽管有义务或责任。</div>
    <div class='definition'> 4.制服；去控制。</div>
    <div class='definition'> 5. 驱逐；驱逐；驱逐;拒绝。</div>
    <div class='definition'> 6. 不再行使权利、所有权或利益，尤其是不再有收回的利益；屈服；放弃。</div>
    <div class='definition'> 7. 向保险人（保险项目）退保，要求全损。</div>
</div>
