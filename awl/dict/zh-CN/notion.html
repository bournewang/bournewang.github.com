<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈnəʊʃən/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 对可能知道、想到或想象的任何事物的心理理解；想法，概念。</div>
            <div class='definition'> 2.一种情怀；一个观点。</div>
            <div class='definition'> 3. 感觉；头脑。</div>
            <div class='definition'> 4、发明；一个巧妙的装置；小玩意儿。</div>
            <div class='example'>洋基概念</div>
            <div class='definition'>5. 用于缝纫和小百货的任何小物品，用于附着在衣服上或作为工具，例如纽扣、拉链或顶针。</div>
            <div class='definition'> 6. 倾斜度；意图;处置。</div>
            <div class='example'>我有一个想法去做。</div>
        </div>
    </div>
</div>
