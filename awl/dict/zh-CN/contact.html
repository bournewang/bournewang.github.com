<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 身体接触的行为；处于密切联系中。</div>
    <div class='definition'> 2.建立通讯（与）。</div>
    <div class='definition'> 3. 旨在将设备与其他东西连接起来的结节。</div>
    <div class='definition'> 4. 与之有联系的人。</div>
    <div class='definition'> 5. 隐形眼镜。</div>
    <div class='definition'> 6. 为重复连接而设计的设备。</div>
    <div class='definition'> 7.（省略号）接触杂耍。</div>
    <div class='definition'> 8. 两个相邻的异种岩石体之间的平面。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 触摸；进行身体接触。</div>
    <div class='definition'> 2. 与某事或某人建立联系</div>
    <div class='example'>我正在尝试联系我的姐姐。</div>
</div>
