<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.（小）奇数。</div>
            <div class='definition'> 2. 遗留下来的东西，不是一组的一部分。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1. 不同于通常的、普通的或预期的。</div>
            <div class='definition'> 2.一对或一组中没有相应的配对；无与伦比； （一对或一组）不匹配。</div>
            <div class='definition'> 3. 剩下的，其余的已经配对或分组后剩下的。</div>
            <div class='definition'> 4. 清点、付款等后剩余或剩余（少量）。</div>
            <div class='definition'> 5、分散；偶尔的，不经常的；不构成一个集合或模式的一部分。</div>
            <div class='definition'> 6. 不定期或不计划。</div>
            <div class='definition'> 7. 用于或受雇于零工。</div>
            <div class='definition'> 8. 在数值上不能被二整除。</div>
            <div class='definition'> 9.用奇数编号。</div>
            <div class='definition'> 10.（与数字结合）大约，大约；略多于（一个近似的整数）。</div>
            <div class='definition'> 11. 偏僻，僻静。</div>
            <div class='definition'> 12. 在左边。</div>
            <div class='definition'> 13、卓越非凡；无比;绝世；杰出的。</div>
        </div>
    </div>
</div>
