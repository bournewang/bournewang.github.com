<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈvælɪd/</div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1. 有充分根据或有理有据，相关。</div>
            <div class='example'>只要他提供有效的答案，我就会相信他。</div>
            <div class='definition'> 2. 可接受的、适当的或正确的；按照规则。</div>
            <div class='example'>日期的有效格式是 MM/DD/YY。</div>
            <div class='definition'> 3. 与当前主题相关，或在上下文中呈现，相关。</div>
            <div class='definition'> 4. 公式或系统：无论输入值如何，它的计算结果都为真。</div>
            <div class='definition'> 5. 论据：只要前提为真，其结论总是为真。</div>
            <div class='example'>当且仅当由（1）它的所有前提和（2）它的结论的矛盾组成的集合是不一致的，一个论证才是有效的。</div>
            <div class='definition'> 6.有效。</div>
            <div class='example'>他现在是一名牧师：虽然他的任命违反了教会的法律，但仍然有效。</div>
        </div>
    </div>
</div>
