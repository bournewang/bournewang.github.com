<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ɪnˈdjuːs/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 通过说服或影响进行领导；煽动或占上风。</div>
            <div class='definition'> 2.引起，引起，导致。</div>
            <div class='example'>他的冥想引发了妥协。鸦片催眠。</div>
            <div class='definition'> 3. 通过物理的感应过程引起或产生（电流或磁状态）。</div>
            <div class='definition'> 4. 归纳推理。</div>
            <div class='definition'> 5. 引入，引入，引入。</div>
            <div class='definition'> 6. 借鉴，放置。</div>
            <div class='synonyms'>同义词： 引诱，inveigle，让某人做某事，带来，煽动，提示，挑衅，刺激，触发</div>
        </div>
    </div>
