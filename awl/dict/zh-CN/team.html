<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.一组役畜，如马车前的两匹马。</div>
            <div class='definition'> 2. 参与同一活动的任何一群人，尤其是运动或工作。</div>
            <div class='definition'> 3.一群一起移动的动物，尤其是小鸭子。</div>
            <div class='definition'> 4. 皇家宪章授予庄园主的皇室或特权，在他的宫廷中拥有、保管和审判他的奴仆、内夫和恶棍，以及他们的后代或诉讼，即货物和动产，及其附属物。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 成群结队，如运动或工作。</div>
            <div class='definition'> 2.（引申）相处融洽；去协调。</div>
            <div class='definition'> 3. 与团队一起运送或拖运。</div>
            <div class='definition'> 4. 组成一个团队。</div>
            <div class='definition'> 5. 给分包商下的帮派工作。</div>
        </div>
    </div>
</div>
