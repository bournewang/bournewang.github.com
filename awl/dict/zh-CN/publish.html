<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 发行（某种东西，例如印刷品）以供分发和/或销售。</div>
    <div class='definition'> 2. 向公众公布。</div>
    <div class='definition'> 3. 发行（作者）的作品。</div>
    <div class='definition'> 4. 通过新闻组、论坛、博客等公开传播（消息）。</div>
    <div class='definition'> 5. 发行媒介（例如出版物）。</div>
    <div class='definition'> 6. 将自己的作品接受出版。</div>
    <div class='definition'> 7.（内容）以印刷出版物或其他媒体形式提供。</div>
    <div class='definition'> 8. 将网页的数据转换为本地目录中的 HTML 并复制到远程系统上的网站。</div>
</div>
