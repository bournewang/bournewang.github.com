<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/səˈsteɪn/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>一种可用于保持音符的机构，如钢琴的右踏板。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1.维持或维持存在。</div>
            <div class='example'>这座城市遭到敌军的持续攻击。</div>
            <div class='definition'> 2.供给或滋养。</div>
            <div class='example'>维持军队的规定</div>
            <div class='definition'>3. 鼓励或批准（某事）。</div>
            <div class='definition'> 4. 经历或遭受（伤害等）。</div>
            <div class='example'>该建筑在地震中遭受重大破坏。</div>
            <div class='definition'> 5. 确认、证明或证实；坚持。</div>
            <div class='example'>支持指控、指控或提议</div>
            <div class='definition'>6、防止跌倒；忍受忍受;坚持；支持。</div>
            <div class='example'>基础支撑上层建筑；动物承受负荷；一根绳子能承受重量。</div>
            <div class='definition'> 7. 帮助、安慰或缓解；来证明。</div>
        </div>
    </div>
</div>
