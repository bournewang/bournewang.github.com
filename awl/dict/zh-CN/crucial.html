<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1. 对决定某事的结果或未来至关重要的或决定性的；极其重要。</div>
    <div class='definition'> 2.十字形或十字形；十字形。</div>
    <div class='definition'> 3.（百慕大）非常好；出色的;特别适用于雷鬼音乐。</div>
    <div class='example'> Delbert Wilkins 是布里克斯顿最重要的海盗电台 DJ。</div>
</div>
