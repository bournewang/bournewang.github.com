<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>被隔离的东西。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 与他人分开或切断。</div>
    <div class='definition'> 2. 隔离或隔离。</div>
    <div class='definition'> 3. 从混合物中分离出纯净的物质。</div>
    <div class='definition'> 4. 隔离，或不受外界影响。</div>
    <div class='definition'> 5. 从混合培养物中分离出纯菌株等。</div>
    <div class='definition'> 6. 使电子元件与电源绝缘。</div>
</div>
