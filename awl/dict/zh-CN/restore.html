<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>从备份中恢复数据或系统的行为。</div>
    <div class='example'>我们成功备份了数据，但恢复失败。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 重建或恢复存在。</div>
    <div class='definition'> 2. 从腐烂或毁灭的状态中恢复良好状态。</div>
    <div class='definition'> 3. 给予或带回（丢失或拿走的）；带回给主人；取代。</div>
    <div class='definition'> 4. 代替或补偿。</div>
    <div class='definition'> 5. 从备份中恢复（数据等）。</div>
    <div class='definition'> 6. 使（注）回到它原来的意义。</div>
    <div class='definition'> 7、做好事；弥补。</div>
</div>
