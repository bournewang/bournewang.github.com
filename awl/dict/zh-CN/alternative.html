<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ɒl.ˈtɜː(ɹ).nə.tɪv/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 允许在两种或多种可能性之间进行互斥选择的情况；两种或多种可能性之间的选择。</div>
            <div class='definition'> 2. 可以选择的几个相互排斥的事物之一。</div>
            <div class='definition'> 3.剩余选项；在用尽其他可能性后可用的东西。</div>
            <div class='definition'> 4.另类摇滚</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1. 与两种或多种可能性之间的选择有关。</div>
            <div class='example'>替代命题</div>
            <div class='definition'>2. 其他；不同于别的东西。</div>
            <div class='definition'> 3.不传统，主流之外，地下。</div>
            <div class='definition'> 4.交替，互惠。</div>
        </div>
    </div>
</div>
