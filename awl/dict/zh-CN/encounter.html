<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 会议，尤指计划外或意料之外的会议。</div>
    <div class='definition'> 2. 敌对的、经常是暴力的会议；战斗人员之间的对抗、小规模冲突或冲突。</div>
    <div class='definition'> 3. 两个对立方之间的比赛。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 遇见（某人）或找到（某事），尤指意外地。</div>
    <div class='definition'> 2. 面对面（某人或某事）。</div>
    <div class='definition'> 3. 与敌人发生冲突。</div>
    <div class='example'>三支军队在滑铁卢遭遇。</div>
</div>
