<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 在（坏事）发生后做（好事）</div>
    <div class='definition'> 2. 支付或奖励某人以换取完成的工作或其他一些考虑。</div>
    <div class='definition'> 3.弥补；做某事代替某事；纠正，满足；达成一致，使音阶在字面上或（隐喻上）平衡；使平衡或平衡。</div>
    <div class='definition'> 4. 调整或适应变化，通常是伤害或剥夺。</div>
    <div class='example'>我不喜欢开那辆旧车，因为它总是向左一点，所以当我驾驶它时，我会永远补偿它。相信我，它变得非常烦人。</div>
</div>
