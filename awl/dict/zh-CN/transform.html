<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 将一种功能转换为另一种功能的操作（通常是集成）。</div>
    <div class='definition'> 2. 如此产生的功能。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 使外观或形式发生很大变化。</div>
    <div class='definition'> 2. 改变其性质、条件或功能；改变本性、性情、内心、性格等；转换。</div>
    <div class='definition'> 3. 进行改造；在不改变值的情况下更改为另一种形式。</div>
    <div class='definition'> 4. 受变压器的作用。</div>
    <div class='definition'> 5. 使（细胞）发生变化。</div>
    <div class='definition'> 6、进行改造；改变外观或性格。</div>
    <div class='synonyms'>近义词：改变、改变</div>
</div>
