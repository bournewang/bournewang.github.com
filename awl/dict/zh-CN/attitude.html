    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.身体的姿势或携带方式。</div>
            <div class='definition'> 2. 性格或心态。</div>
            <div class='definition'> 3. 车辆或其他物体相对于地平线、运动方向、其他物体等的方位。</div>
            <div class='definition'> 4. 类似于蔓藤花纹的姿势，但抬起的腿弯曲在膝盖处。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 采取或置于特定位置或方向；摆姿势。</div>
            <div class='definition'> 2.通过姿势、举止、语气等表达态度。</div>
        </div>
