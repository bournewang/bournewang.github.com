<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 由不同部分组成的有凝聚力的整体。</div>
    <div class='definition'> 2. 实体的底层形状。</div>
    <div class='definition'> 3. 事物的整体形式或组织。</div>
    <div class='definition'> 4. 一组定义行为的规则。</div>
    <div class='definition'> 5. 将几条数据视为一个单元。</div>
    <div class='definition'> 6. 容易吸引鱼的水下地形或物体（如死树或被淹没的汽车）</div>
    <div class='definition'> 7. 具有凝聚力的目的或观点的团体，例如政党。</div>
    <div class='definition'> 8. 一组有限函数和关系的集合。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>给结构;安排。</div>
    <div class='example'>我正在努力更好地安排我的时间，所以我不会总是迟到。</div>
</div>
