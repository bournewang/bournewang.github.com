<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/dɪˈspəʊz/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 处置或管理某物。</div>
            <div class='definition'> 2.行为；处置。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1.（与“of”连用）消除或摆脱某物。</div>
            <div class='example'>我把垃圾扔进垃圾桶。</div>
            <div class='definition'> 2.分发或安排；到位。</div>
            <div class='definition'> 3. 处理；分配给一个用途。</div>
            <div class='definition'> 4. 倾斜。</div>
            <div class='example'>在这些不确定的时期，我倾向于谨慎。</div>
            <div class='definition'> 5、讨价还价；作出条款。</div>
            <div class='definition'> 6、规范；调整;定居;来确定。</div>
            <div class='synonyms'>近义词：丢弃、倾斜</div>
        </div>
    </div>
</div>
