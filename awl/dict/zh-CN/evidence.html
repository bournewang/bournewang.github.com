<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 为支持断言而提出的事实或观察。</div>
            <div class='definition'> 2. 法庭承认在审判中证明或反驳所指称的事实的任何事情。</div>
            <div class='definition'> 3. 作见证的。</div>
            <div class='definition'> 4. 一组客观可验证的事实，这些事实积极地表明和/或完全符合一个结论，而不是其他任何结论。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>提供证据或暗示其真实性。</div>
            <div class='example'>她很生气，关上门就证明了这一点。</div>
        </div>
    </div>
