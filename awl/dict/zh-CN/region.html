<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.
                空间或表面的任何相当大且相连的部分；具体来说，是一块相当大但范围不定的陆地或海洋；一个国家;一个地区;从广义上讲，一个没有特别提及位置或范围但出于地理、社会或文化原因被视为一个实体的地方。
            </div>
            <div class='definition'> 2.城市、领土、国家的行政区划。</div>
            <div class='definition'> 3. 国家地区或地区的居民。</div>
            <div class='definition'> 4. 以任何方式显示的身体部位或身体的一部分。</div>
            <div class='definition'> 5.场所；秩;车站;尊严。</div>
            <div class='definition'> 6.从地球表面到月球轨道的空间：恰当地称为元素区域。</div>
        </div>
    </div>
</div>
