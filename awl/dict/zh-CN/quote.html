<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1、报价单；归因于某人的陈述。</div>
    <div class='definition'> 2.引号。</div>
    <div class='definition'> 3. 以固定价格完成的工作总结。</div>
    <div class='definition'> 4. 为金融证券或商品设定的价格。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 重复（一个人）的话。</div>
    <div class='definition'> 2. 重复（一个人的话）。</div>
    <div class='definition'> 3. 准备工作总结并设定价格。</div>
    <div class='definition'> 4.（商业）命名当前价格，特别是金融证券的价格。</div>
    <div class='definition'> 5. 以口头或同等方式表示引用的开始。</div>
    <div class='definition'> 6. 观察，考虑。</div>
</div>
