<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 口语课或说明会，通常以小组形式进行。</div>
    <div class='definition'> 2.（扩展）主要由（每周或其他定期举行的）讲座组成的课程（如意义 1）[通常在学院或大学]</div>
    <div class='definition'> 3. 责骂或责骂。</div>
    <div class='definition'> 4. 阅读的行为。</div>
    <div class='example'>圣经讲座</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 通过就给定主题发表演讲来教导（某人）。</div>
    <div class='definition'> 2. 说教，斥责，责骂。</div>
    <div class='example'>艾米丽的父亲告诉她午夜前回家的重要性。</div>
</div>
