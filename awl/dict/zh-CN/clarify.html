<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. （液体，如酒或糖浆）除去污浊的物质使清澈或明亮</div>
    <div class='definition'>2. 明确或易于理解；解释以消除疑虑或晦涩难懂</div>
    <div class='definition'>3. 生长或变得清晰或透明；去除不洁的杂质，如酒或其他澄清液体。</div>
    <div class='definition'> 4. 变得清晰或明亮；打扫干净。</div>
    <div class='definition'> 5. 荣耀。</div>
</div>
