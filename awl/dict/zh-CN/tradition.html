<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 代代相传的文化的一部分，可能在细节上因家庭而异，例如庆祝节日的方式。</div>
    <div class='definition'> 2. 一个普遍持有的系统。</div>
    <div class='definition'> 3. 交付他人手中的行为；送货。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>以传统方式传播；下手。</div>
</div>
