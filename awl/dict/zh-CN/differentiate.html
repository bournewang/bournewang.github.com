<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>已经分化或分层的东西。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 显示，或成为两件事之间的区别。</div>
            <div class='definition'> 2.感知事物之间的差异；歧视。</div>
            <div class='definition'> 3.修改，或被修改。</div>
            <div class='definition'> 4. 计算函数的导数。</div>
            <div class='definition'> 5. 计算多变量函数的微分。</div>
            <div class='definition'> 6. 通过称为分化的发育过程产生不同的器官或实现特定的功能。</div>
            <div class='synonyms'>近义词：变化、变换、分化、分化</div>
        </div>
    </div>
