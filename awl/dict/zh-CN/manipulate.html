<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/məˈnɪpjʊleɪt/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 用手移动、安排或操作某物</div>
            <div class='definition'>2. 影响、管理、指挥、控制或篡改某事</div>
            <div class='definition'>3. 处理和移动身体部位，作为检查或治疗目的</div>
            <div class='definition'>4. 影响或控制某人以达到特定目的，尤其是被操纵者不知道而对操纵者有利的；使用</div>
            <div class='definition'>5.要用手，特别是在科学实验中。</div>
        </div>
