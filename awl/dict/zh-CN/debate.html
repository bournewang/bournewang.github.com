<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 争论或讨论，通常在有序或正式的环境中，通常有两个以上的人，通常以投票或其他决定结束。</div>
            <div class='definition'> 2. 对反对意见的非正式和热烈但普遍文明的讨论。</div>
            <div class='definition'> 3. 讨论反对意见。</div>
            <div class='definition'> 4.（经常以法语形式débat）一种文学作品，采用讨论或辩论的形式，常见于许多欧洲国家的白话中世纪诗歌以及中世纪拉丁语中。</div>
            <div class='definition'> 5. 纷争，不和。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 参加辩论；争论，争论，尤其是在公共场合。</div>
            <div class='definition'> 2. 战斗。</div>
            <div class='definition'> 3.从事战斗；去争取。</div>
            <div class='definition'> 4. 考虑（对自己），考虑，尝试决定</div>
            <div class='example'>他正在讨论他将在哪里度过他的假期。</div>
        </div>
    </div>
</div>
