<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1.承担自己；开始，开始（特定任务等）。</div>
    <div class='definition'> 2. 承诺自己（义务、活动等）。</div>
    <div class='definition'> 3.在错误的一侧超车。</div>
    <div class='definition'> 4. 质押；断言，保证；敢说。</div>
    <div class='definition'> 5. 诡计多端；诱捕，抓住。</div>
    <div class='definition'> 6. 假设，作为一个角色；承担。</div>
    <div class='definition'> 7. 参与；攻击，进行战斗。</div>
    <div class='definition'> 8. 有知识；听到。</div>
    <div class='definition'> 9.拥有或负责。</div>
</div>
