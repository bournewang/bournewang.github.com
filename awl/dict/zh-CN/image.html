<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 真实物体的光学或其他表示；图形；照片。</div>
    <div class='definition'> 2. 不真实或不存在的事物的心理画面。</div>
    <div class='definition'> 3. 雕像或偶像。</div>
    <div class='definition'> 4. 包含制作实时工作副本所需的所有信息的文件。 （请参阅磁盘映像和映像副本。）</div>
    <div class='definition'> 5. 个人、团体或公司等的特征、风格、着装方式、他人如何看待或希望如何看待他人。</div>
    <div class='definition'> 6. 某个函数映射到的东西。</div>
    <div class='definition'> 7. 包含作为某物图像的那些元素的共域子集。</div>
    <div class='definition'> 8. 一种干扰形式：以不同频率出现的强信号的较弱“副本”。</div>
    <div class='definition'> 9、展示；外貌;投掷。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 用图像或符号表示；描绘。</div>
    <div class='definition'> 2.反映，反映。</div>
    <div class='definition'> 3.创建形象。</div>
    <div class='definition'> 4. 创建文件系统或其他实体的完整备份副本。</div>
</div>
