<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 共同基金。</div>
    <div class='definition'> 2.相互组织。</div>
    <div class='definition'> 3. 关注彼此社交媒体帐户的一对人中的任何一个。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1. 有相同的关系，彼此之间。</div>
    <div class='definition'> 2. 集体、共同完成或共同持有。</div>
    <div class='definition'> 3.互惠。</div>
    <div class='definition'> 4. 共同拥有。</div>
    <div class='definition'> 5.（与公司、保险或金融机构有关的）会员所有。</div>
</div>
