<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ɪmˈpəʊz/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 依职权设立或申请。</div>
            <div class='example'>国会征收新关税。</div>
            <div class='definition'> 2. 造成不便（on or on）</div>
            <div class='example'>我不想强加给你。</div>
            <div class='definition'> 3. 强制：强迫以某种方式行事</div>
            <div class='example'>社会关系强加礼貌</div>
            <div class='definition'>4. 练习诡计或欺骗（on or on）。</div>
            <div class='definition'> 5. 像手一样，在宗教的确认和任命仪式上。</div>
            <div class='definition'> 6、在石台或金属台上按顺序排列，并锁在台上印刷；表示类型、表格等的列或页面。</div>
        </div>
    </div>
