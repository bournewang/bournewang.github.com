<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 在实验、方程、计算或类似过程中保持不变的值，但在实验、方程、计算等的其他版本中有所不同。</div>
    <div class='definition'> 2. 描述某些系统（材料、对象、事件等）或其某些方面的变量</div>
    <div class='definition'>3. 过程定义的输入变量，在执行时获得实际值（参数）（形式参数）。</div>
    <div class='definition'> 4. 赋予这种形式参数（argument 或实际参数）的实际值。</div>
    <div class='definition'> 5. 将某物与其他事物区分开来的特征或特征。</div>
    <div class='definition'> 6. 在椭圆和双曲线中，三分之一与任何直径及其共轭成正比，或在抛物线中，与任何横坐标和相应纵坐标成比例。</div>
    <div class='definition'> 7. 决定任何平面位置的三个晶轴之比。</div>
    <div class='definition'> 8. 给定物种的基本轴比。</div>
</div>
