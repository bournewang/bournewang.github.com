<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/dɪˈnaɪ/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 拒绝或拒绝。</div>
            <div class='example'>我想去参加聚会，但被拒绝了。</div>
            <div class='definition'> 2. 断言某事不真实。</div>
            <div class='example'>每个人都知道他犯了罪，但他仍然否认。</div>
            <div class='definition'> 3.（双及物）拒绝给予或给予某人某物。</div>
            <div class='example'>我父亲拒绝让我接受良好的教育。</div>
            <div class='definition'> 4. 拿走某人的东西；剥夺。</div>
            <div class='definition'> 5.防止得分。</div>
            <div class='definition'> 6、不承担任何联系、责任等；拒绝承认；否认；弃权；否认。</div>
            <div class='definition'> 7. 拒绝（做或接受某事）。</div>
            <div class='synonyms'>同义词： 反驳、否认、否定、反驳、拒绝</div>
        </div>
    </div>
</div>
