        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>用于表达对社交媒体上帖子的反应的表情符号。</div>
            <div class='example'>悲伤只反应</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 再次表演或表演；重做；重演。</div>
            <div class='definition'> 2. 回馈一种冲动或印象；用相反的力抵抗另一个物体的作用</div>
            <div class='definition'>3.互相作用；作为两种或两种以上的化学试剂，发挥相互或相反的作用；采取反对行动。</div>
            <div class='definition'> 4.引起化学试剂反应；使一种化学试剂与另一种化学试剂发生反应。</div>
