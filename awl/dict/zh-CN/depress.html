<div class='dict'><div class='meanings'><div class='phonetics'>/dɪˈpɹɛs/</div><div class='meaning'><span class='partOfSpeech'>动词</span><br/><div class='definition'>1. 按下。</div><div class='example'>按下上控制杆以启动机器。</div><div class='definition'> 2. 使沮丧、悲伤或无聊。</div><div class='example'>冬天让我很沮丧。</div><div class='definition'> 3. 造成经济萧条或部分经济衰退。</div><div class='example'>较低的生产力最终会压低工资。</div><div class='definition'> 4. 贬低或谦卑；贬低（骄傲等）。</div><div class='definition'> 5. 降低（一个方程）的程度。</div><div class='synonyms'>近义词：垂头丧气</div></div></div></div>
