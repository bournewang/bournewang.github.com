<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ɛɡ-/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.展示实例。</div>
            <div class='definition'> 2. 被展示的。</div>
            <div class='definition'> 3. 公开展示；一个展览。</div>
            <div class='example'>博物馆的新展览吸引了很多人。</div>
            <div class='definition'> 4. 正式提交法庭作为证据的物品。</div>
            <div class='example'>展品 A 是这张尸体的照片。</div>
            <div class='synonyms'>近义词：展示、展览、展览、展示</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 展示或展示（某物）给别人看，尤指在展览或比赛中。</div>
            <div class='example'>他想展示他的棒球卡。</div>
            <div class='definition'> 2. 示范。</div>
            <div class='example'>选手们展现了高超的技艺。</div>
            <div class='definition'> 3. 将（实物）提交法庭作为证据。</div>
            <div class='example'>我现在展示这把该死的锤子。</div>
            <div class='definition'> 4.公开展示。</div>
            <div class='example'>今年会参展吗？</div>
            <div class='definition'> 5. 管理作为补救。</div>
            <div class='example'>展示甘汞</div>
            <div class='synonyms'>近义词：展示、展示、展示、展示、炫耀</div>
        </div>
    </div>
</div>
