        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 达到类似结果或目的的事物的替代品或替代品。</div>
            <div class='definition'> 2. 如果需要，可以替换另一个球员，他可能会也可能不会这样做。</div>
            <div class='definition'>三、代替应征入伍服兵役者。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 代替其他东西使用，具有相同的功能。</div>
            <div class='definition'> 2.（在短语“用 X 代替 Y”中）用 X 代替 Y。</div>
            <div class='definition'> 3.（在短语“用/由Y替换X”中）用Y代替X；用 Y 代替 X。</div>
            <div class='definition'> 4. 将（一名球员）移出比赛场地并换上另一名球员。</div>
            <div class='definition'> 5. 代替（某人或某事）。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
