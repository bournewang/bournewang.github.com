        <div class='phonetics'>/ˈwɛlˌfɛə/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 健康、安全、幸福和繁荣；福祉在任何方面。</div>
            <div class='definition'> 2、政府向有需要的人提供的各种形式的经济援助（福利援助的简称）。</div>
            <div class='definition'> 3. 此类付款。</div>
            <div class='synonyms'>同义词：收入支持、公共援助、社会保障</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>提供福利或援助。</div>
            <div class='example'>惠及穷人</div>
