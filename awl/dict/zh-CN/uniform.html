<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 用于识别群体成员的独特装备。</div>
    <div class='definition'> 2. 国际民航组织拼写字母表中字母 U 的拼音等价物，非正式地称为北约拼音字母表。</div>
    <div class='definition'> 3. 穿制服的警察（与侦探相对）。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>穿制服。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1. 不变的；全部都一样。</div>
    <div class='definition'> 2、一致；符合一个标准。</div>
    <div class='definition'> 3.收敛速度不取决于函数参数的选择；如一致连续性、一致收敛性</div>
    <div class='definition'>4.（聚合物的）由单一的大分子种类组成。</div>
    <div class='definition'> 5.（多面体的）等角的，面是正多边形的； （n 维 (n&gt;3) 多面体）是等角的，并且其边界 (n-1) 维小平面是均匀多面体。</div>
</div>
