<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/səbˈmɪt/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 让步或让位给另一个人。</div>
            <div class='example'>他们不会屈服于对其权利的破坏。</div>
            <div class='definition'> 2. 将（某物）让给他人，如被击败时。</div>
            <div class='definition'> 3.进入或提出批准、考虑、标记等。</div>
            <div class='example'>我提交这些计划供您批准。</div>
            <div class='definition'> 4.服从；完成一个过程。</div>
            <div class='definition'> 5.（综合格斗）以臣服的方式战胜（对手）。</div>
            <div class='definition'> 6. 放下；降低。</div>
            <div class='definition'> 7. 放在或放在下面。</div>
        </div>
    </div>
</div>
