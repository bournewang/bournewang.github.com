<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 在共同的活动或兴趣中与他人有联系的人。</div>
    <div class='definition'> 2. 构成框架的木片之一，该框架在桅杆和其他配件穿过的孔周围加强木船的甲板。</div>
    <div class='definition'> 3. 一种集体财务安排，其中每个成员在一定时期内贡献一定数量的资金。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1.以合伙人身份加入。</div>
    <div class='definition'> 2.（常与with）作为合作伙伴工作或执行。</div>
</div>
