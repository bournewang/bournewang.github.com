<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/kɒntɹəˈdɪkt/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 否认（一个或多个陈述）的真实性。</div>
            <div class='example'>他的证词与她的相矛盾。</div>
            <div class='definition'> 2. 否认（某人）所作陈述的真实性。</div>
            <div class='example'>他说的每一句话都跟我矛盾。</div>
            <div class='definition'> 3. 与（某事）相反。</div>
            <div class='definition'> 4. 下达与（另一个命令或愿望）相反的命令，反对（某事）。</div>
            <div class='definition'> 5. 发出与（另一人）所下命令相反的命令，反对或抵抗（某人）。</div>
            <div class='definition'> 6. 反对；禁止。</div>
            <div class='synonyms'>同义词：controvert、否认、disconfirm、争论、争论、反驳、质疑、反驳</div>
        </div>
    </div>
</div>
