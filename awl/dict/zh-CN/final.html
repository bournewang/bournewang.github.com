<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 期末考试；在学期或课程结束时进行的测试或考试；结束一堂课的测试。</div>
    <div class='definition'> 2. 比赛中的最后一轮、比赛或比赛，之后确定获胜者。</div>
    <div class='definition'> 3. 将参赛者（决赛入围者）范围缩小到排名位置的比赛，通常以编号的位置（第一名/奖、第二名/奖等）或获胜者和编号的亚军（第一亚军等） .)。</div>
    <div class='definition'> 4. 一个音节的最后部分，音韵和音韵中中韵和韵母的结合。</div>
    <div class='definition'> 5. 格里高利调式的主音或基调，因此以该调式演奏的任何传统旋律的最后一个音符。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1.最后;最终的。</div>
    <div class='definition'> 2. 结论性的；决定性。</div>
    <div class='definition'> 3. 尊重获得的目的或者目标；尊重所考虑的目的或最终目的。</div>
    <div class='definition'> 4.（语法）表达目的；如术语最后条款。</div>
    <div class='definition'> 5. 词尾，出现在词尾。</div>
</div>
