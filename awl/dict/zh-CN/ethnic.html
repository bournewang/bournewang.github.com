<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈɛθ.nɪk/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 少数民族，尤其是外国人或移民社区的成员。</div>
            <div class='definition'> 2.少数民族。</div>
            <div class='definition'> 3. 异教徒，异教徒。</div>
            <div class='definition'> 4.（古典学术）古希腊城市的恶魔</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1. 属于或与具有共同种族、祖先、民族、宗教或文化出身的一群人有关。</div>
            <div class='example'>荷兰有许多印度尼西亚人</div>
            <div class='definition'>2. 外国文化的特征，通常是非西方文化。</div>
            <div class='example'>我喜欢吃民族美食</div>
            <div class='definition'>3.代表一种民间或传统的表达方式。</div>
            <div class='definition'> 4. 异教徒，不是犹太人、基督徒或穆斯林。</div>
            <div class='synonyms'>同义词：异国情调、异教徒、异教徒</div>
        </div>
    </div>
</div>
