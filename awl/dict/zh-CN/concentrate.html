<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈkɒn.sən.tɹeɪt/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>一种浓缩形式的物质。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 带到或指向一个共同的中心；更紧密地团结起来；聚集成一个身体、质量或力量。</div>
            <div class='example'>将光线集中到一个焦点上</div>
            <div class='definition'>2. 增加液体或矿石的强度并减少体积；通过去除无用的材料来强化；凝结。</div>
            <div class='example'>通过蒸发浓缩酸</div>
            <div class='definition'>3. 在一个共同的中心接近或见面；巩固。</div>
            <div class='example'>人口往往集中在城市。</div>
            <div class='definition'> 4. 集中思想或注意力（on）。</div>
            <div class='example'>让我专心！</div>
        </div>
    </div>
</div>
