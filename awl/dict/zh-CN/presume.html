        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 带不定式宾语：在没有适当的授权或许可的情况下冒昧地（做某事）。</div>
            <div class='definition'> 2. 擅自执行、做（某事）；未经许可提出索赔。</div>
            <div class='definition'> 3. 假设或暗示是真实的（没有证据）；认为理所当然，假设。</div>
            <div class='definition'> 4. 放肆； with on, on, to take away (of), to take liberties (with)。</div>
