<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 对被认为准确的事件或系统的描述。</div>
    <div class='definition'> 2. 思想观念；反思，考虑。</div>
    <div class='definition'> 3. 解释已观察到的事实或现象并正确预测以前未观察到的新事实或现象的连贯的陈述或一套思想，或阐明已知或观察到的事物的规律和原则；通过观察、实验等证实的假设。</div>
    <div class='definition'> 4. 特定技术技能、艺术等的基本原理或方法，而不是其实践。</div>
    <div class='definition'> 5. 试图详尽描述某一类特定结构的研究领域。</div>
    <div class='definition'> 6. 假设或猜想。</div>
    <div class='definition'> 7. 一组公理以及从它们推导出的所有陈述；或者，一组演绎封闭的陈述。等效地，一种形式语言加上一组公理（然后可以从中导出定理）。可能要求所有语句都被绑定（即，没有自由变量）。
    </div>
    <div class='example'>如果一个理论有一个模型，它是一致的。</div>
</div>
