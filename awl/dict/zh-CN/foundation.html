    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 建立、固定、建立或开始建立的行为。</div>
            <div class='definition'> 2. 任何事物的基础；任何东西都站在它上面，并由它支撑；上层建筑的最低支撑层；建筑不足。</div>
            <div class='definition'> 3. 开始某事的工作结果；稳定并允许企业或系统发展的东西。</div>
            <div class='definition'> 4. 在单人纸牌或耐心游戏中，玩家尝试构建的一堆牌中的一个，通常按升序持有一套花色的所有牌。</div>
            <div class='definition'> 5.墙的最低和支撑部分或构件，包括基层和基础层；在框架房屋中，整个底层结构为砖石结构。</div>
            <div class='definition'> 6. 用于支持慈善机构的捐赠或遗产，并构成常设基金；禀赋。</div>
            <div class='definition'> 7. 由禀赋创立或设立的；捐赠机构或慈善机构。</div>
            <div class='definition'> 8. 化妆品霜大致为肤色，旨在使脸部在颜色和质地上显得均匀。</div>
            <div class='definition'> 9. 社会团体或知识学科的基础。</div>
        </div>
    </div>
