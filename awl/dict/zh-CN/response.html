<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ɹɪˈspɒns/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 回答或答复，或具有回答或答复性质的东西。</div>
            <div class='definition'> 2. 应诉或答复的行为；回答：作为，回答问题。</div>
            <div class='definition'> 3. 口头回答。</div>
            <div class='definition'> 4.（礼仪）合唱团或会众按顺序说出或演唱的诗句、句子、短语或单词，或对牧师或司祭的回答。</div>
            <div class='definition'> 5.（礼拜仪式）在演讲期间或演讲之后唱或唱的诗篇或国歌；回应或回应。</div>
            <div class='definition'> 6. 对正式辩论异议的答复。</div>
            <div class='definition'> 7. 一种在线广告性能指标，代表从在线广告到其目标 URL 的一次点击。</div>
            <div class='definition'> 8. 对刺激或挑衅的反应。</div>
            <div class='synonyms'>近义词：反应</div>
        </div>
    </div>
</div>
