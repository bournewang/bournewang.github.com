<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1.规则或管理方式。</div>
    <div class='definition'> 2. 一种政府形式，或掌权的政府。</div>
    <div class='definition'> 3. 统治时期。</div>
    <div class='definition'> 4. 规范的系统；一个疗程。</div>
    <div class='definition'> 5. 黑手党犯罪家族的一个部门，由首领领导。</div>
    <div class='definition'> 6.一组特征。</div>
    <div class='example'>典型的年度水位制度将包括从 5 月初开始的夏季逐渐下降。</div>
</div>
