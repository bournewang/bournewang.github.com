<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 一个数字，表示两个命名事物之间的比较。</div>
    <div class='definition'> 2. 两个量的相对大小（通常表示为商）。</div>
    <div class='definition'> 3. ratio decisionndi 的缩写。</div>
    <div class='definition'> 4. 对社交媒体上的帖子或其他表达的评论量相对于喜欢的数量。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>（社交媒体）在社交媒体上回复帖子或消息的次数超过帖子收到的点赞数。</div>
    <div class='example'>学童们齐心协力，将学校餐饮与可耻地不民主地在膳食中加入蔬菜进行比较。</div>
</div>
