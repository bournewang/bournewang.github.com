<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 一本手册。</div>
    <div class='definition'> 2. 指导特定机器或产品使用的小册子。</div>
    <div class='definition'> 3. 使用武器等的演练。</div>
    <div class='definition'> 4. 像现代罗马天主教仪式一样的旧办公簿。</div>
    <div class='definition'> 5. 大键琴、风琴或其他乐器上的手键盘。</div>
    <div class='definition'> 6.手动变速器；由操作员换档的变速箱，尤其是机动车辆的变速箱。</div>
    <div class='definition'> 7.（by synecdoche）手动变速器的车辆。</div>
    <div class='definition'> 8. 一种自行车技术，由骑手将前轮保持在高处，无需使用踏板力。</div>
    <div class='definition'> 9. 手动测量血压，使用手动血压计。</div>
    <div class='example'>做一个手册</div>
</div>
