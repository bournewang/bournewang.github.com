<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 一种模式，做某事的方式，尤其是一种思维模式，一种信念系统，一种概念框架。</div>
            <div class='example'>托马斯库恩的里程碑式的“科学革命的结构”让人们谈论范式转变，以至于这个词本身现在暗示了一种不完整或有偏见的观点。</div>
            <div class='definition'> 2. 作为这种模式的模型的一个例子。</div>
            <div class='definition'> 3. 包含共同元素的所有形式的集合，尤其是单词或特定语法类别的所有屈折形式的集合。</div>
            <div class='example'> “去”的范式是“去，去，去”。</div>
            <div class='synonyms'>同义词：模范、海报男孩、模板、模型、世界观</div>
        </div>
    </div>
</div>
