<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 独立的建筑物、翼楼或附属地，用于寄宿和喂养（和训练）有蹄的动物，尤其是马。</div>
    <div class='definition'> 2.（转喻）一个特定马厩的所有赛马，即属于一个给定的所有者。</div>
    <div class='definition'> 3. 一组倡导者；大律师室。</div>
    <div class='definition'> 4. 一起生活和训练的相扑选手组织。</div>
    <div class='definition'> 5.由一个皮条客管理的一群妓女。</div>
    <div class='synonyms'>近义词：字符串</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 将（动物）放在或保持在马厩中。</div>
    <div class='definition'> 2.住在马厩里。</div>
    <div class='definition'> 3. 停放（轨道车辆）。</div>
</div>
