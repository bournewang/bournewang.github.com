<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ədˌmɪnəˈstɹeɪʃən/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 管理行为；公共事务政府；在处理事务中提供的服务或承担的职责；进行任何职务或雇用；方向。</div>
            <div class='definition'> 2. 管理机构；政府行政部门；受托执行法律和管理公务的人员的集体；首席裁判官及其内阁或议会；或单独的理事会或部委，就像在英国一样。</div>
            <div class='example'>美国历届政府都有类似的中东政策。</div>
            <div class='definition'> 3. 管理或提供给他人的行为；分配。</div>
            <div class='example'>口服胰岛素</div>
            <div class='definition'>4. 管理。</div>
            <div class='definition'> 5. 破产公司可在监管下继续交易的安排。</div>
            <div class='example'>该公司上周进入自愿管理阶段。</div>
            <div class='synonyms'>近义词：行为、治理、管理、组织、监管、监督</div>
        </div>
    </div>
</div>
