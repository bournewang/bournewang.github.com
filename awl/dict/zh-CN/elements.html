<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 构成任何事物或任何事物的构成或基本权力所依据的最简单或基本的部分或原则之一。</div>
    <div class='definition'> 2.整体的一小部分。</div>
    <div class='definition'> 3. 天空。</div>
    <div class='definition'> 4.（带“之”）大风大雨等大气力量。</div>
    <div class='definition'> 5. 个人或物体最适合的地方或存在状态。</div>
    <div class='definition'> 6.（通常是复数）圣餐时的面包和酒。</div>
    <div class='definition'> 7. 一大群人中具有特定共同特征的一群人。</div>
    <div class='definition'> 8. 电气设备中的一种元件，通常为线圈形式，具有高电阻，因此当电流通过时会产生热量。</div>
    <div class='definition'> 9. 标记语言中的概念对象之一，通常由标记在文本中表示。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 户外天气，如风或雨。</div>
    <div class='definition'> 2. 一个知识领域的基本原则。</div>
    <div class='definition'> 3. 圣餐的面包和酒。</div>
</div>
