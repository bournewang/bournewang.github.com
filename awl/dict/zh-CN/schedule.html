<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1、一张纸条；一个简短的说明。</div>
    <div class='definition'> 2. 书面或印刷信息表，通常构成法规或其他监管文书或法律合同的附件或附录。</div>
    <div class='definition'> 3. 项目的系列记录，系统排列。</div>
    <div class='definition'> 4. 程序计划，通常但不一定是表格形式，表明一系列操作和计划进行这些操作的时间。</div>
    <div class='definition'> 5. 在一个或多个资源上分配或排序一组任务。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 创建时间表。</div>
    <div class='definition'> 2. 在未来的特定日期或时间计划一项活动。</div>
    <div class='definition'> 3. 根据《精神卫生法》将（某人）作为非自愿患者入院。</div>
    <div class='example'>是否安排病人</div>
</div>
