        <div class='phonetics'>/ˈkɛmɪkəl/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 任何特定的化学元素或化合物或合金。</div>
            <div class='definition'> 2. 人造化合物。</div>
            <div class='definition'> 3.上瘾的药物。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>

        </div>
