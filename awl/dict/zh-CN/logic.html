<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 一种人类思维方法，涉及以线性、逐步的方式思考如何解决问题。逻辑是许多原则的基础，包括科学方法。</div>
            <div class='definition'> 2.有效推理和论证的原则和标准的研究。</div>
            <div class='definition'> 3. 对严格定义的概念和陈述的数学证明之间关系的数学研究。</div>
            <div class='definition'> 4. 带有演绎系统或模型论语义的正式或非正式语言。</div>
            <div class='definition'> 5.任何思想系统，无论是否严谨和富有成效，尤其是与特定人相关的思想系统。</div>
            <div class='definition'> 6. 执行布尔逻辑运算的系统部分（通常是电子的），是逻辑门或逻辑电路的缩写。</div>
            <div class='example'> Fred 正在设计新控制器的逻辑。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 过度或不恰当地运用逻辑。</div>
            <div class='definition'> 2.运用逻辑推理。</div>
            <div class='definition'> 3. 用逻辑论证来克服。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>逻辑的</div>
        </div>
    </div>
</div>
