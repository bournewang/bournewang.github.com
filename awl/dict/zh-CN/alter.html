<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1.改变形式或结构。</div>
    <div class='definition'> 2.变得与众不同。</div>
    <div class='definition'> 3. 剪裁衣服，使它们合身。</div>
    <div class='definition'> 4. 阉割、绝育或绝育（狗或其他动物）。</div>
    <div class='definition'> 5.精神上的影响，如精神药物或疾病。</div>
</div>
