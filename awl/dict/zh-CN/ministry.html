<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 政府部门，在行政级别，通常由部长（或同等级别，例如国务卿）领导，担任职务，特别是在君主立宪制国家，但也作为政体</div>
    <div class='definition'>2. 政府首脑（如总理）领导下的政府部长（无论是否入阁）的完整机构</div>
    <div class='definition'>3. 一个事奉</div>
    <div class='definition'>4. 特定宗教或信仰的牧师的积极实践和教育。</div>
    <div class='definition'> 5. 非使徒新教教会的神职人员。</div>
    <div class='definition'> 6. 精神或慈善性质的工作。</div>
    <div class='example'>圣灵现在的事工</div>
</div>
