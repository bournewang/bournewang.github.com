<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 将（某物）从较小的形式和/或尺寸变为较大的；展开或展开。</div>
    <div class='definition'> 2. 增加（某事）的程度、数量、数量或范围。</div>
    <div class='definition'> 3. 详细和/或详细地表达（某事）。</div>
    <div class='definition'> 4. 将（表达式）重写为更长但等价的项总和。</div>
    <div class='definition'> 5.（表达式）通过改写，变成更长但等价的项的总和。</div>
    <div class='definition'> 6. 分数的分子和分母都乘以相同的自然数，得到等值的分数</div>
    <div class='definition'>7. 从较小的形式/尺寸变为较大的形式/尺寸。</div>
    <div class='definition'> 8. 扩大范围、数量、数量或范围。</div>
    <div class='definition'> 9. 长篇大论或详细地说或写。</div>
    <div class='definition'> 10. 感到慷慨或乐观。</div>
</div>
