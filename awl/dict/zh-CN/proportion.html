<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 某物的数量，是整个数量或数字的一部分。</div>
    <div class='definition'> 2. 部分之间或与整体的和谐关系。</div>
    <div class='definition'> 3. 适当或平等的份额。</div>
    <div class='definition'> 4. 一个部分与另一部分或整体在大小、数量或程度方面的关系。</div>
    <div class='definition'> 5. 两个比率相等的陈述。</div>
    <div class='definition'> 6.“三法则”，其中给出三个术语以找到第四个。</div>
    <div class='definition'> 7.（主要是复数）大小。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 分成适当的股份；来分摊。</div>
    <div class='definition'> 2.形成对称。</div>
    <div class='definition'> 3.按比例设置或渲染。</div>
    <div class='definition'> 4.对应。</div>
</div>
