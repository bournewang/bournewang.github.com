<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 覆盖表面的某种材料的单一厚度。</div>
    <div class='definition'> 2.（通常）水平沉积；一个阶层。</div>
    <div class='definition'> 3. 层次结构中的一项。</div>
    <div class='definition'> 4.（通过类比一堆透明胶片）组成图像的（最初透明的）绘图表面堆栈中的一个；用于将图像的元素分开，以便它们可以相互独立地进行修改。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 将（某物）切割或分割成层</div>
    <div class='definition'>2. 将（某物）分层排列。</div>
    <div class='example'>将丝带层层叠叠，形成迷人的图案。</div>
</div>
