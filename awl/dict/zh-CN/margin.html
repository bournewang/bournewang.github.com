<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈmɑːdʒɪn/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.纸张的边缘，打印时通常留空，但有时用于注释等。</div>
            <div class='definition'> 2.任何平面的边缘或边界。</div>
            <div class='definition'> 3. 定义集合或组中包含或排除的边。</div>
            <div class='definition'> 4. 结果、特征、分数之间的差异或比率。</div>
            <div class='definition'> 5.允许的差异；允许一些自由在限制范围内移动。</div>
            <div class='definition'>六、收益或利润；售价减去生产成本。</div>
            <div class='definition'> 7. 存入经纪商的抵押品，用于在股票、商品等的投机买卖中对经纪商造成的损失进行补偿。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 添加边距。</div>
            <div class='definition'> 2. 将（注释等）输入到空白处。</div>
        </div>
    </div>
</div>
