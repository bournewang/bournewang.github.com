<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ænˈtɪs.ɪ.peɪt/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 在（某人）之前采取行动，尤指阻止行动。</div>
            <div class='definition'> 2. 过早地接受或介绍（某事）。</div>
            <div class='example'>辩护人计划预测她的论点的一部分。</div>
            <div class='definition'> 3.在（某事）发生之前就知道；期待。</div>
            <div class='example'>请预计从您家到机场需要一个小时的路程</div>
            <div class='definition'>4. 急切地等待（某事）</div>
            <div class='example'>圣诞节前一周，小约翰尼开始期待圣诞老人的到来。</div>
            <div class='synonyms'>同义词： 期待、预见、预尝、期待、排除</div>
        </div>
    </div>
</div>
