        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 在（某人）之前采取行动，尤指阻止行动。</div>
            <div class='definition'> 2. 过早地接受或介绍（某事）。</div>
            <div class='definition'> 3.在（某事）发生之前就知道；期待。</div>
            <div class='definition'> 4. 急切地等待（某事）</div>
            <div class='example'>圣诞节前一周，小约翰尼开始期待圣诞老人的到来。</div>
