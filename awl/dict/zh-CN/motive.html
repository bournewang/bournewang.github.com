<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 一种使人想要行动的想法或交流，尤其是来自精神来源的；一个神圣的提示。</div>
    <div class='definition'> 2. 以特定方式行事的动机；使人想做某事的理由或情绪；任何提示选择行动的东西。</div>
    <div class='definition'> 3. 可以移动的肢体或其他身体器官。</div>
    <div class='definition'> 4. 使某人想犯罪的事情；犯罪行为的原因。</div>
    <div class='definition'> 5. 一个主题。</div>
    <div class='definition'> 6. 一个主题；一个主题或主题，尤指对作品至关重要或经常重复的主题或主题。</div>
    <div class='example'>如果你仔细听，你可以听到模仿大提琴动机的长笛。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>以一个或多个动机促使或煽动；移动。</div>
    <div class='synonyms'>近义词：激励</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1.引起运动；有能力移动，或倾向于移动</div>
    <div class='definition'>2. 与运动和/或其原因有关</div>
    <div class='synonyms'>近义词：动感</div>
</div>
