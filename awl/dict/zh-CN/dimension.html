<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/daɪˈmɛnʃən/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 给定事物的单一方面。</div>
            <div class='definition'> 2. 在特定方向上的空间范围的度量，例如高度、宽度或宽度或深度。</div>
            <div class='definition'> 3. 可以区分对象或个人的结构。</div>
            <div class='definition'> 4. 唯一指定一个点在空间中的位置所需的独立坐标数；此外，任何这样的独立坐标。</div>
            <div class='definition'> 5. 向量空间任意基的元素个数。</div>
            <div class='definition'> 6. 被视为物理量的基本量度的物理性质之一，例如质量、长度和时间。</div>
            <div class='example'>速度的维度是长度除以时间。</div>
            <div class='definition'> 7. 多维数组中任何独立的索引范围。</div>
            <div class='definition'> 8. 存在的宇宙或平面。</div>
            <div class='synonyms'>同义词：方面、属性、属性、大小、比例、范围、大小</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>将某物标记、切割或塑造成指定的尺寸。</div>
        </div>
    </div>
</div>
