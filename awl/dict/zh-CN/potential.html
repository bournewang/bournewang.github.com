<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 目前未实现的能力（最常见的形容词是to）</div>
            <div class='definition'> 2. 引力势：引力场的径向（无旋、静态）分量，也称为牛顿势或引力电场。</div>
            <div class='definition'> 3. 在存在力场的情况下，将参考粒子从参考位置移动到指定位置所需的功（能量），例如抵抗电场将单位正电荷从无限远距离带到指定点.</div>
            <div class='definition'> 4.（语法）陈述某事是可能的或可能的动词结构或形式。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1.存在于可能性中，而不是现实中。</div>
            <div class='definition'> 2、有实力；被赋予足够的能量以达到一个结果</div>
            <div class='definition'>3. 势场是无旋（静态）场。</div>
            <div class='definition'> 4. 势流是无旋流。</div>
            <div class='definition'> 5.（语法）指一种形式的语言结构，说明某事是可能的或可能的。</div>
        </div>
    </div>
</div>
