<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 单面或双面有粘性的卷状柔性材料；胶带。</div>
            <div class='definition'> 2. 薄而扁平的纸、塑料或类似的柔性材料，通常以卷筒形式生产。</div>
            <div class='definition'> 3. 终点胶带，横跨赛道，标志着比赛的结束。</div>
            <div class='definition'> 4. 成卷的磁性或光学记录介质；录像带或录音带。</div>
            <div class='definition'> 5.（通过扩展）任何视频或音频记录，无论用于制作它的方法。</div>
            <div class='definition'> 6. 由特定刺激引发的不假思索、模式化的反应。</div>
            <div class='definition'> 7.（来自股票报价单）金融工具交易的一系列价格。</div>
            <div class='definition'> 8. 曲棍球棒主控球面的包裹</div>
            <div class='definition'>9. 一个在滑轮上旋转的强力柔性带，用于在印刷机中引导纸张。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 用胶带粘合。</div>
            <div class='definition'> 2. 记录，特别是在磁带上。</div>
            <div class='definition'> 3.（被动）理解，弄清楚。</div>
            <div class='example'>我终于把这个东西录下来了。</div>
        </div>
    </div>
</div>
