<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ɹəˈviːl/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.窗户或门框的外侧；门框。</div>
            <div class='definition'> 2. 一个启示；揭开隐藏的东西。</div>
            <div class='example'>喜剧演员一直在告诉我们他的睡眠被噪音打扰了。然后是揭露：他睡在百货公司的床上。</div>
            <div class='definition'> 3.（在美国已废弃）门框或窗框与墙壁外表面之间的窗户、门口等开口的一侧；或者，在开口未填满门等的情况下，墙壁的整个厚度；门框。</div>
            <div class='synonyms'>近义词：门框、狂欢</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1.揭开；显示和显示隐藏的内容。</div>
            <div class='definition'> 2. 传达没有神圣或超自然的指导无法知晓或发现的事物。</div>
            <div class='synonyms'>同义词： 揭露、揭露、揭露、展开、揭开</div>
        </div>
    </div>
</div>
