<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 出版物或文件的版式。</div>
    <div class='definition'> 2.（因此）某物的呈现形式。</div>
    <div class='definition'> 3.广播电台播出的节目类型；例如某种类型的音乐、新闻、体育、谈话等。</div>
    <div class='definition'> 4. 文件类型。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 创建或编辑文档的布局。</div>
    <div class='definition'> 2. 更改文档，使其适合不同类型的页面。</div>
    <div class='definition'> 3. 准备大容量存储介质以供初始使用，在此过程中擦除任何现有数据。</div>
    <div class='example'>当我无意中格式化了我的硬盘驱动器时，我失去了数周的工作。</div>
</div>
