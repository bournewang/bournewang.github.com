<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 选择一组中的一个或多个元素，尤其是一组选项。</div>
    <div class='definition'> 2. 使用查询从数据库中获取一组数据。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1.特权，特选。</div>
    <div class='definition'> 2、质量上乘；顶尖。</div>
    <div class='example'>这是精选的牛肉。</div>
</div>
