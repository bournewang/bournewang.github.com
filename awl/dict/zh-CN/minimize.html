        <div class='phonetics'>/ˈmɪn.ə.maɪz/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 使（某物）尽可能小或微不足道。</div>
            <div class='definition'> 2. 要从主显示区域中删除（窗口），将其折叠为图标或标题。</div>
            <div class='example'>我没有关闭任何东西，但是我最小化了所有的窗口，这样我就可以看到桌面了。</div>
            <div class='definition'> 3. 轻视（某人）。</div>
