<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/staɪl/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 与薄而尖的物体有关的感觉。</div>
            <div class='definition'> 2.（从意义 1.1 扩展而来）书面或演讲中的一种特殊表达方式，尤指被认为是好的。</div>
            <div class='definition'> 3. 创造、做或展示某物的特定方式，尤其是建筑或艺术作品。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 以某种方式或形式（风格）设计、时尚、制作或排列</div>
            <div class='definition'>2. 称呼或命名。</div>
            <div class='definition'> 3. 为某人创造或给予某人一种风格、时尚或形象，尤其是被认为具有吸引力、有品位或时尚的。</div>
            <div class='definition'> 4. 以一种试图表明一个人拥有风格的方式行事。</div>
            <div class='synonyms'>同义词：指定、配音、名称</div>
        </div>
    </div>
</div>
