        <div class='phonetics'>/əˈsuːm/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 以信仰的方式进行认证；推测；假设是真的，尤其是在没有证据的情况下</div>

            <div class='definition'> 3. 采取伪装的品质或方式；无权主张；僭越</div>
            <div class='example'>他摆出一副冷漠的样子</div>

            <div class='definition'> 5.采纳（一个想法或原因）</div>
