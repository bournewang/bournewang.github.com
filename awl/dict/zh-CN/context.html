<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈkɒntɛkst/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 决定、指定或阐明事件或其他事件的意义的环境、情况、环境、背景或设置。</div>
            <div class='example'>你对他的攻击是在什么情况下发生的？ - 当时我们的关系非常紧张，当他侮辱我时，我怒不可遏。</div>
            <div class='definition'> 2. 单词或段落出现并有助于确定其含义的文本。</div>
            <div class='example'>没有任何上下文，我不能告诉你“菜”是指食物，还是你吃它的东西。</div>
            <div class='definition'> 3. 发现文物的环境和环境，可能提供有关文物功能和/或文化意义的重要线索。</div>
            <div class='definition'> 4.蘑菇的trama或肉。</div>
            <div class='definition'> 5. 对于公式：变量的有限集合，该集合包含给定公式中的所有自由变量。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>编织或捆绑在一起；紧密团结。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>针织或编织在一起；关;公司。</div>
        </div>
    </div>
</div>
