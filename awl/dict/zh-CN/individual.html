<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 一个人被认为是单独的，而不是属于一群人的。</div>
            <div class='definition'> 2. 作为法律主体的单一自然人，与公司等法人相对。</div>
            <div class='definition'> 3. 与类相对的对象，无论是事物还是代理。</div>
            <div class='definition'> 4. 属于种群的元素。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1. 与一个人或事物有关，而不是多个。</div>
            <div class='definition'> 2. 针对一个人而不是多人。</div>
            <div class='definition'> 3.不可分而不失其同一性。</div>
        </div>
    </div>
</div>
