<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1.分开；清楚的;个人;不连续的。</div>
    <div class='definition'> 2. 这可以被单独感知，而不是与其他事物相关联或其他事物的一部分。</div>
    <div class='definition'> 3. 具有独立的电子元件，例如独立的二极管、晶体管和电阻器，而不是集成电路。</div>
    <div class='definition'> 4.（音频工程）具有独立的音频通道，与多路复用立体声或四声道或其他多通道声音相反。</div>
    <div class='definition'> 5. 让每个单例子集打开：表示拓扑空间或拓扑。</div>
    <div class='definition'> 6. 析取；包含一个分离或离散从句。</div>
    <div class='example'> “我辞去我的生命，但不是我的荣誉”是一个离散的命题。</div>
</div>
