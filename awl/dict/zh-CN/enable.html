<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 使某人能够（做某事或成为某事）；给予足够的能力或权力去做或成为；给予力量或能力。</div>
    <div class='definition'> 2. 确认；使坚定和强大。</div>
    <div class='definition'> 3. 获得或批准某些角色或职位；给予制裁或授权；确认适用性。</div>
    <div class='definition'> 4. 为某事让步或提供可能性；提供手段、机会等。</div>
    <div class='definition'> 5. 暗示或默许某行为或行为的借口。</div>
    <div class='definition'> 6. 通过提供合适的输入脉冲使电路元件动作。</div>
    <div class='definition'> 7. 激活，使操作（尤其是电子或机械设备的功能）。</div>
    <div class='synonyms'>近义词：启动、开启</div>
</div>
