<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/əˈkɒməˌdeɪt/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 使合适的、合适的或对应的；去适应。</div>
            <div class='example'>适应环境</div>
            <div class='definition'>2.促使达成协议；带来和谐；调和。</div>
            <div class='example'>以适应差异</div>
            <div class='definition'>3.提供住房。</div>
            <div class='example'>容纳一个老朋友一个星期</div>
            <div class='definition'>4. 提供想要、需要或方便的东西。</div>
            <div class='example'>借钱容纳朋友</div>
            <div class='definition'>5. 为其提供帮助或服务；有义务。</div>
            <div class='definition'> 6. 出示信件；以类比申请或提起诉讼；适应或适合，作为对偶然情况的教导，对事实的陈述等。</div>
            <div class='example'>以适应事件的预言</div>
            <div class='definition'>7. 考虑；允许。</div>
            <div class='definition'> 8. 容纳舒适；有空间。</div>
            <div class='example'>这个场地可容纳三百人。</div>
            <div class='definition'> 9、适应自己；适应或适应；变得调整。</div>
            <div class='synonyms'>同义词： 适应、调整、安排、符合、适合、要求、调和</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>合适的;合身;适应; as，意味着适应结束。</div>
        </div>
    </div>
</div>
