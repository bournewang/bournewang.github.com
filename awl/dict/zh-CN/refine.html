<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ɹɪˈfaɪn/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1.净化；还原为精细的、未混合的或纯净的状态；免于杂质。</div>
            <div class='example'>提炼黄金</div>
            <div class='definition'>2.变得纯洁；清除不净的物质。</div>
            <div class='definition'> 3.净化粗俗、粗俗、不雅等；抛光。</div>
            <div class='example'>精致的风格</div>
            <div class='definition'>4. 提高准确性、精致性或卓越性。</div>
            <div class='definition'> 5. 使美好或微妙。</div>
            <div class='example'>精炼某人的语言</div>
        </div>
    </div>
</div>
