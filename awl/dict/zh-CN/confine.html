<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>（主要是复数）边界或界限。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 限制；保持在界限内；关闭或保存在有限的空间或区域内。</div>
    <div class='definition'> 2.有共同的边界；去边境;相邻；触摸;后跟 on 或 with。</div>
</div>
