        <div class='phonetics'>/əˈkæd.ə.mi/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.（通常大写）柏拉图教书的花园。</div>
            <div class='definition'> 2.（通常大写）柏拉图基于怀疑论的哲学体系；柏拉图的追随者。</div>
            <div class='definition'> 3、高等学校的研究机构；学院或大学；通常是私立学校。</div>
            <div class='definition'> 4. 教授某些特殊艺术的学校或培训场所。</div>
            <div class='example'>西点军校；骑术学院；音乐学院。音乐学院；语言学院</div>
            <div class='definition'>5. 一个由博学人士联合起来推动艺术和科学、文学或某些特定艺术或科学发展的社会。</div>
            <div class='definition'> 6. 在学院传播的知识。</div>
            <div class='definition'> 7.（与，不提及任何特定学院）学术界。</div>
            <div class='definition'> 8. 特定领域的既定观点，被认为具有权威性。</div>
            <div class='definition'> 9. 中央直接资助、不受地方控制的学校。</div>
            <div class='synonyms'>近义词：学术社会</div>
        </div>
