<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/daetə/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>
                1.（复数：数据）在记录者（人或设备）和读者（另一个人或设备）都能理解的尺度上对某物的测量。尺度是任意定义的，比如从1到10个1，1到100个0.1，或者简单的真或假，开或关，是，否，或可能等。
            </div>
            <div class='definition'> 2.（复数：数据）从直接观察中得知的事实。</div>
            <div class='definition'> 3.（复数：数据）得出结论的前提。</div>
            <div class='definition'> 4.（复数：基准）一个固定的参考点，或一个坐标系。</div>
        </div>
    </div>
</div>
