<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 一个人，继续活下去；保持活力。</div>
    <div class='definition'> 2. 一个对象或概念，继续存在。</div>
    <div class='definition'> 3. 寿命长于；活得更久。</div>
    <div class='definition'> 4. 度过危及生命的事件。</div>
    <div class='definition'> 5. 成为通常非致命伤害的受害者，尊重并赋予个人治愈的力量，特别是性虐待或性侵犯的活生生的受害者。</div>
    <div class='definition'> 6. 为避免降级或降级至较低级别或联赛的球队。</div>
</div>
