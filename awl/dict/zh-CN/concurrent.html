<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 同意的人或同意的人；共同或共同的原因。</div>
            <div class='definition'> 2. 一个追求相同的道路，或追求相同的目标；因此，一个竞争对手；一个对手。</div>
            <div class='definition'> 3. 一年中超过五十二周的多余日子之一；之所以这么称呼，是因为它们与太阳周期一致，它们遵循的过程。</div>
            <div class='definition'> 4. 陪同警长作证人。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1.同时发生；同时。</div>
            <div class='definition'> 2、属于同一时期；当代的。</div>
            <div class='definition'> 3、联动；同意同一行为或意见；促成相同的事件或效果。</div>
            <div class='definition'> 4. 权力共同、平等；考虑类似的问题；对相同的对象进行操作。</div>
            <div class='definition'> 5. 会合一点。</div>
            <div class='definition'> 6、在平行课程上并肩跑；在太空中一起移动。</div>
            <div class='definition'> 7. 涉及多个计算线程。</div>
        </div>
    </div>
</div>
