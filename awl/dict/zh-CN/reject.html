<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.被拒绝的东西。</div>
            <div class='definition'> 2. 不受欢迎的人。</div>
            <div class='definition'> 3. 一条生产线上的一个被拒绝的次品</div>
            <div class='synonyms'>近义词：外星人、弃儿、弃儿、弃儿</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1.拒绝接受。</div>
            <div class='example'>她甚至拒绝了我改进后的提议。</div>
            <div class='definition'> 2. 盖帽，尤其是在将球送出球场时。</div>
            <div class='definition'> 3. 拒绝浪漫的求婚。</div>
            <div class='example'>这周我被拒绝了3次。</div>
            <div class='synonyms'>同义词：abjure、abnegate、拒绝、否认、不承认、拒绝、拒绝、拒绝</div>
        </div>
    </div>
</div>
