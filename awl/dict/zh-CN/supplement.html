<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈsʌpləmənt/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 增加的东西，特别是为了弥补不足。</div>
            <div class='definition'> 2. 增加信息、纠正错误或更新的文件或出版物的扩展。</div>
            <div class='definition'> 3. 报纸上专门针对特定主题的附加版块。</div>
            <div class='definition'> 4. 与给定角相加后成 180° 的角；一个补充角度。</div>
            <div class='definition'> 5.（营养）一种维生素、草药提取物或化合物，用于满足饮食不足或促进肌肉发育。</div>
            <div class='definition'> 6. 额外收费，尤其是餐厅的食物。</div>
            <div class='example'>如果您选择牛排，则需支付 2 英镑的附加费。</div>
            <div class='synonyms'>近义词：加法</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>提供或补充某物。</div>
            <div class='synonyms'>同义词： eke out</div>
        </div>
    </div>
</div>
