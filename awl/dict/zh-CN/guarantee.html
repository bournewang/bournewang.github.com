<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˌɡæɹənˈtiː/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 任何保证一定结果的东西。</div>
            <div class='example'>你能保证他能参加比赛吗？</div>
            <div class='definition'> 2. 某事的法律保证，例如履行义务的担保。</div>
            <div class='definition'> 3. 更具体地说，某种产品将适合某一用途并正常工作的书面声明；保修</div>
            <div class='example'>炊具提供五年保修。</div>
            <div class='definition'>四、被担保人。</div>
            <div class='definition'> 5. 提供这种保证的人；担保人。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 保证某事会做对。</div>
            <div class='definition'> 2. 承担或承担债务或其他义务。</div>
            <div class='definition'> 3. 确定某事。</div>
            <div class='example'>漫长的晴天保证了丰收。</div>
            <div class='synonyms'>近义词：保证、保证</div>
        </div>
    </div>
</div>
