        <div class='phonetics'>/klɔːz/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.（语法）动词、其必要的语法论据以及影响它们的任何附属词。</div>
            <div class='definition'> 2.（语法）动词及其主语及其修饰语。如果一个从句本身提供了一个完整的思想，那么它就是一个独立的（上级）从句；否则，它是（从属）依赖的。</div>
            <div class='definition'> 3. 合同、遗嘱或其他法律文件的单独部分。</div>
