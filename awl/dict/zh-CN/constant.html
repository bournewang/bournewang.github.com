<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈkɒnstənt/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 永恒不变的。</div>
            <div class='definition'> 2. 在给定讨论中保持固定值的数量。</div>
            <div class='definition'> 3. 实验的任何性质，以数字方式确定，在给定情况下不会改变。</div>
            <div class='definition'> 4. 绑定一个不变值的标识符；给定名称以帮助源代码的可读性的固定值。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>1. 不经时空改变；永恒的。</div>
            <div class='definition'> 2.随着时间的推移不断重复；执着的。</div>
            <div class='definition'> 3. 目标、行动、感觉等稳定。</div>
            <div class='definition'> 4.牢固；坚硬的;不流畅。</div>
            <div class='definition'> 5、一致；合乎逻辑。</div>
            <div class='definition'> 6.（复杂性理论）以常数为界。</div>
            <div class='example'>常数时间常数空间</div>
            <div class='synonyms'>近义词：不变、不变、不变</div>
        </div>
    </div>
</div>
