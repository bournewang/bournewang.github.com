<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 生活在某一地点或某一地区的人、动物或植物。</div>
    <div class='definition'> 2. 一年中不迁徙的鸟。</div>
    <div class='definition'>三、接受专业医学训练之医师。</div>
    <div class='definition'> 4. 居住在外国法院的外交代表，通常级别低于大使。</div>
    <div class='definition'> 5. 合法永久居民，保持居住权的人。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>一、在某处长期居住或有居所；居住在自己的地产上。</div>
    <div class='definition'> 2.立足于特定的地方；手上;当地的。</div>
    <div class='definition'> 3、固定；稳定的;肯定。</div>
    <div class='definition'> 4. (of memory) 当前加载到 RAM 中；与虚拟内存相比。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>rezidentura中的首席间谍。</div>
</div>
