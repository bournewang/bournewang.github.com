<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈdʒʌstɪfaɪ/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 提供可接受的解释。</div>
            <div class='example'>你怎么能证明花这么多钱买衣服是合理的？</div>
            <div class='definition'> 2. 成为一个好的、可接受的理由；保证。</div>
            <div class='example'>没有什么可以证明你昨晚的粗鲁行为是正当的。</div>
            <div class='definition'> 3. 在页面或计算机屏幕上排列（文本），使段落内的所有行的左端和右端对齐。</div>
            <div class='example'>文本看起来会更合理。</div>
            <div class='definition'> 4. 赦免，宣告无罪无罪。</div>
            <div class='definition'> 5. 为自己的行为说明理由；进行论证以证明一个人是对的。</div>
            <div class='example'>她觉得没有必要为自己决定不邀请他辩解。</div>
            <div class='definition'> 6、证明；批准；确认。</div>
            <div class='definition'> 7. 表明（某人）对一项已成为指控或指控对象的行为有充分的法律理由。</div>
            <div class='definition'> 8. 通过宣誓拥有足够的财产，使（自己）有资格成为担保人。</div>
        </div>
    </div>
</div>
