<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 买卖的任何可移动的（商品）。</div>
    <div class='definition'> 2.有用或有价值的东西。</div>
    <div class='definition'> 3. 原材料、农产品和其他初级产品作为专业交易所大规模交易的对象。</div>
    <div class='definition'> 4. 以低利润率为特征的无差异商品，有别于品牌商品。</div>
    <div class='definition'> 5. 任何既有使用价值又有交换价值的东西。</div>
    <div class='definition'> 6、方便；有用性，适用性。</div>
    <div class='definition'> 7. 自身利益；个人便利或优势。</div>
</div>
