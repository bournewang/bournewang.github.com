<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 获得（目标或期望的结果）。</div>
    <div class='definition'> 2.通过前进或运动达到或到达；到达（地点、时间、状态等）。</div>
    <div class='definition'> 3. 到达或到达，通过运动、成长、体力消耗或对一个地方、物体、状态等的努力。</div>
    <div class='definition'> 4. 掌握知识。</div>
    <div class='definition'> 5. 达到卓越或学位。</div>
    <div class='definition'> 6. 在一个人身后到达一个人。</div>
    <div class='synonyms'>近义词：赶超、赶超</div>
</div>
