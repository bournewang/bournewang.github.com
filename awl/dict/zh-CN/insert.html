<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 插入文本的图像。</div>
    <div class='definition'> 2. 插入杂志、报纸、磁带或磁盘包装等的宣传或指导传单。</div>
    <div class='definition'> 3. 插入另一个机械部件。</div>
    <div class='definition'> 4. 一个表达，如“请”或感叹词，可能出现在话语的不同点。</div>
    <div class='definition'> 5. 插入另一个 DNA 分子的 DNA 序列。</div>
    <div class='definition'> 6. 作为现场直播的一部分包含的预先录制的片段。</div>
    <div class='definition'> 7. 特写镜头，用于引起对较大场景中特定元素的注意。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>放在中间或中间。</div>
    <div class='example'>为了从自动取款机取款，您必须插入借记卡。</div>
</div>
