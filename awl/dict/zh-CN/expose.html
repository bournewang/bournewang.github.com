<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 揭示、揭示、使可见、揭示、介绍。</div>
    <div class='definition'> 2. 使胶卷受光从而记录图像。</div>
    <div class='definition'> 3. 遗弃，尤其是荒野中不想要的婴儿。</div>
    <div class='definition'> 4. 屈服于过敏原、臭氧、尼古丁、溶剂或任何其他压力等活性（主要是危险的）物质，以测试反应、抵抗力等。</div>
    <div class='definition'> 5. 使程序的其他部分或其他程序可用。</div>
</div>
