<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 区分。</div>
    <div class='definition'> 2.（解释为反对）基于偏见做出决定。</div>
    <div class='definition'> 3.区分为不同的；标记为不同；通过辨别差异与他人区分开来；区分。</div>
</div>

</div>
