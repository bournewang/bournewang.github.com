<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/kəmpʌɪl/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>编译代码的行为。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 放在一起；组装;通过从各种来源收集东西来制作。</div>
            <div class='example'>塞缪尔·约翰逊 (Samuel Johnson) 编写了最有影响力的英语词典之一。</div>

            <div class='definition'> 5. 包含或包含。</div>
