<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 一种作品，通常是散文，讲述一个故事，旨在由扮演角色并进行对话的演员来表现</div>
    <div class='definition'>2. 用于电视、广播或电影的此类作品（通常不是喜剧）</div>
    <div class='definition'> 3. 一般戏剧</div>
    <div class='definition'>4. 现实生活中的情景，具有这样的戏剧特色</div>
    <div class='definition'>5. 对生活或网络事件的谣言、谎言或夸大反应；情节剧；愤怒的争吵或场面；情况变得比应有的更复杂或更糟；阴谋或恶意的人际交往。</div>
</div>
