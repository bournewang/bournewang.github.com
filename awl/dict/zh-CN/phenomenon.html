<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 可以通过感官感知的事物或存在、事件或过程；或其事实或事件。</div>
    <div class='definition'> 2.（通过扩展）已知的事物或事件（例如通过推理，尤其是在科学中）</div>
    <div class='definition'> 3. 一种或类型的现象（意义 1 或 2）</div>
    <div class='definition'> 4、外观；可变事物的可感知方面。</div>
    <div class='definition'> 5. 被目击者认为非常不寻常、好奇或令人惊讶的事实或事件。</div>
    <div class='definition'> 6. 一个了不起的或非常了不起的人或事。</div>
    <div class='definition'> 7.（主要是康德唯心主义）一种经验丰富的对象，其构成反映了人类思维（尤其是感知和理解能力）强加给它的秩序和概念结构。</div>
</div>
