<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈmɛkənɪzm/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.（在机器或机械内）任何用于转换或控制运动，或传输或控制动力的机械装置。</div>
            <div class='definition'> 2. 凸轮、齿轮、链节、皮带、链条和逻辑机械元件的任意组合。</div>
            <div class='definition'> 3. 一组相互作用的实体，例如对象。</div>
            <div class='example'>政治机器</div>
            <div class='definition'>4. 心理、物理或化学过程。</div>
            <div class='definition'> 5. 任何旨在管理有用能量转换的过程或系统。</div>
            <div class='definition'> 6.一切自然现象都可以用物理原因来解释的理论。</div>
        </div>
    </div>
</div>
