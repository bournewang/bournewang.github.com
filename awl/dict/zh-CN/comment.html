<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1.口头或书面的评论。</div>
    <div class='definition'> 2. 嵌入源代码中的注释，编译器或解释器会忽略它，通常是为了帮助人们理解代码。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 备注。</div>
    <div class='definition'> 2.（带“on”或“about”）发表评论或注释。</div>
    <div class='definition'> 3.评论或评论。</div>
    <div class='definition'> 4.（代码）在（源代码）中插入注释。</div>
    <div class='definition'> 5.（代码）注释掉（代码）；通过转换为评论来禁用。</div>
</div>
