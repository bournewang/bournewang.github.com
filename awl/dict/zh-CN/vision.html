<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈvɪ.ʒ(ə)n/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.视觉的感觉或能力。</div>
            <div class='definition'> 2. 看到的东西；视觉上感知的物体。</div>
            <div class='definition'> 3.人们认为自己看到的想象的东西。</div>
            <div class='example'>他试着从水池里喝水，但意识到这只是一个幻象。</div>
            <div class='definition'> 4.（引申）不真实的或想象的东西；幻想的创造。</div>
            <div class='definition'> 5. 一个人向往的理想或目标。</div>
            <div class='example'>他孜孜不倦地朝着他对世界和平的愿景努力。</div>
            <div class='definition'> 6. 对超自然现象的宗教或神秘体验。</div>
            <div class='example'>他看到了圣母玛利亚。</div>
            <div class='definition'> 7. 非常美丽的人或事物。</div>
            <div class='definition'> 8. 预先录制好的胶卷或磁带；镜头。</div>
            <div class='synonyms'>同义词：眼力、知觉、视线、视图、愿望、愿望、梦想、幻想、幻影、幻觉、海市蜃楼</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 想象某事好像它是真实的。</div>
            <div class='definition'> 2. 像在异象中呈现。</div>
            <div class='definition'> 3. 提供愿景。</div>
            <div class='synonyms'>近义词：设想</div>
        </div>
    </div>
</div>
