<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 卷入一种情况，以改变或阻止一个行动。</div>
            <div class='example'>警察不得不被叫来干预这场战斗。</div>
            <div class='definition'> 2. 发生、落入或介于时间点或事件之间。</div>
            <div class='example'>刹那间，闪过与报告之间。</div>
            <div class='definition'> 3. 发生或充当障碍或延迟。</div>
            <div class='example'>没有任何干预措施阻止这项工作。</div>
            <div class='definition'> 4. 在其他人的谈话或讨论中说（某事），或回应涉及其他人的情况。</div>
            <div class='definition'> 5. 介于人或事物之间，或介于人或事物之间。</div>
            <div class='example'>地中海介于欧洲和非洲之间。</div>
            <div class='definition'> 6. 在未成为当事人的诉讼中，就其对标的物的利益提出抗辩。</div>
            <div class='example'>申请许可（即许可）进行干预</div>
            <div class='synonyms'>近义词：干涉、介入、打断</div>
        </div>
    </div>
</div>
