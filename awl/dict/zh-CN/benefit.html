<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈbɛn.ɪ.fɪt/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 优势；帮助或帮助某事。</div>
            <div class='example'>这是为了她的利益。他的好处是免费啤酒。</div>
            <div class='definition'> 2. 根据保险单或公共援助计划支付的款项。</div>
            <div class='definition'> 3. 为某种目的筹款而举办的演出等活动。</div>
            <div class='definition'> 4. 善行；慷慨</div>
            <div class='synonyms'>同义词： 优势、援助、援助、恩惠、预售、帮助、补贴</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 成为或提供利益。</div>
            <div class='definition'> 2. 获得利益（来自）；成为受益人。</div>
            <div class='synonyms'>近义词：板条、理所当然、帮助</div>
        </div>
    </div>
</div>
