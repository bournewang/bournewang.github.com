<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/dɪsˈpleɪ/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 表演或奇观。</div>
            <div class='example'>空中飞人艺术家上演了一场精彩绝伦的杂技表演。</div>
            <div class='definition'> 2. 视觉呈现的作品。</div>
            <div class='example'>学生应制作有关他们选择的国家/地区的墙壁展示。</div>
            <div class='definition'> 3. 显示图形或文字的电子屏幕。</div>
            <div class='definition'> 4. 视觉或触觉接收信息的呈现。</div>
            <div class='definition'> 5.（旅行，在预订系统中）星号符号，用于表示将显示以下信息，例如*H将“显示历史记录”。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1.显眼的；展出;展示;表现出来。</div>
            <div class='definition'> 2、做展示；充当表演或示范的角色。</div>
            <div class='definition'> 3. 延长（柱子）的前面，使其对齐。</div>
            <div class='definition'> 4. 用大号或显眼的字体使显眼。</div>
            <div class='definition'> 5. 发现；去描述。</div>
            <div class='definition'> 6. 展开，展开。</div>
            <div class='synonyms'>近义词：张开</div>
        </div>
    </div>
</div>
