<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 产生； （有时特别是：）</div>
    <div class='definition'> 2. 由动作、行为或事件引起，使（非对象）出现在场合。</div>
    <div class='definition'> 3. 授予或投资贵族等级或头衔，任命、任命或构成。</div>
    <div class='definition'> 4. 成为或做一些有创意、有想象力、有创意的事情。</div>
    <div class='definition'> 5.在剧院里，成为一个角色的第一个表演者；产生一个字符。</div>
    <div class='definition'> 6.大惊小怪，抱怨；呼喊。</div>
</div>
