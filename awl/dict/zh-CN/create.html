<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/kɹiːˈeɪt/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 产生； （有时特别是：）</div>
            <div class='example'>您可以通过混合黄色和红色来创建橙色。</div>
            <div class='definition'> 2. 由动作、行为或事件引起，使（非对象）出现在场合。</div>
            <div class='example'>高速公路上突然发生的化学品泄漏造成了连锁碰撞，造成了创纪录的交通拥堵。</div>
            <div class='definition'> 3. 授予或投资贵族等级或头衔，任命、任命或构成。</div>
            <div class='example'>亨利八世封他为公爵。上个月，女王创造了两个男爵。</div>
            <div class='definition'> 4. 成为或做一些有创意、有想象力、有创意的事情。</div>
            <div class='example'>孩子们通常喜欢创造，不管它是否有用！</div>
            <div class='definition'> 5.在剧院里，成为一个角色的第一个表演者；产生一个字符。</div>
            <div class='definition'> 6.大惊小怪，抱怨；呼喊。</div>
            <div class='synonyms'>近义词：产生</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>创造，源于创造。</div>
        </div>
    </div>
</div>
