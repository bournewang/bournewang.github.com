<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 可变的东西。</div>
    <div class='definition'> 2. 其价值可以被规定或发现的东西。</div>
    <div class='definition'> 3. 可以采用一组值中的任何一个的量。</div>
    <div class='definition'> 4. 代表变量的符号。</div>
    <div class='definition'> 5. 程序可以存储中间结果并从中读取它们的命名内存位置。</div>
    <div class='definition'> 6.变星。</div>
    <div class='definition'> 7. 变化的风，或力量变化的风。</div>
    <div class='definition'> 8.（复数形式）那些预计不会有稳定风的海域，尤其是信风带之间的部分。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1.能够变化或变化。</div>
    <div class='definition'> 2. 可能会有所不同。</div>
    <div class='definition'> 3. 以多样性或差异为标志。</div>
    <div class='definition'> 4.没有固定的数量值。</div>
    <div class='definition'> 5. 倾向于偏离正常或公认的类型。</div>
</div>
