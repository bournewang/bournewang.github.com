<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ɛmfəsɪs/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 给予被认为重要的事物特别的重量或力量。</div>
            <div class='example'>在说出谁赢了之前，他停下来强调一下。</div>
            <div class='definition'> 2. 对某事给予特别关注或突出。</div>
            <div class='example'> Anglia TV 的重点是诺里奇和地区。</div>
            <div class='definition'> 3. 突出一个音节或单词，通过提高声音或以斜体或下划线字体打印。</div>
            <div class='example'>他用黄色荧光笔标出演讲中强调的地方。</div>
            <div class='definition'> 4. 区分强调辅音和其他辅音的语音或语音特征。</div>
            <div class='definition'> 5.粗体字的使用。</div>
        </div>
    </div>
</div>
