<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/pɹəˈsiːdʒə/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 执行任务的特定方法。</div>
            <div class='definition'> 2. 为达到目的而采取的一系列小任务或步骤。</div>
            <div class='definition'> 3. 有组织的机构为完成某项或多项任务而制定的一套既定形式或方法。</div>
            <div class='example'>确保您在访问客户的个人信息时遵循程序。</div>
            <div class='definition'> 4. 在诉讼或其他法律程序中采取的步骤。</div>
            <div class='definition'> 5. 结果；问题;产品。</div>
            <div class='definition'> 6. 为执行特定任务而编码的子程序或功能。</div>
            <div class='definition'> 7. 外科手术。</div>
            <div class='synonyms'>同义词：函数、方法、例程、子、子例程、操作、算法、方法、过程、例程、协议</div>
        </div>
    </div>
</div>
