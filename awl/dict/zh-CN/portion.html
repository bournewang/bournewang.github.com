<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈpoəɹʃən/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 分配金额。</div>
            <div class='definition'> 2. 从整体中分割或分离的部分；任何事物的分离部分。</div>
            <div class='definition'> 3.一个人的命运；很多。</div>
            <div class='definition'> 4. 给子女或继承人的遗产部分；一种遗产。</div>
            <div class='definition'> 5. 妻子的财产；嫁妆。</div>
            <div class='synonyms'>近义词：部分、片断</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 划分数量，分配给特定用途。</div>
            <div class='definition'> 2.赋予一部分或继承。</div>
            <div class='synonyms'>近义词：分摊、分摊、分摊、分摊、分摊</div>
        </div>
    </div>
