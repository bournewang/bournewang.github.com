<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 正式授权做某事的法律文件；许可证。</div>
    <div class='definition'> 2. 允许一个人使用产品，尤其是软件的法律条款。</div>
    <div class='definition'> 3. 故意偏离通常适用的规则或做法的自由（尤其是在行为或言论方面）。</div>
    <div class='definition'> 4. 过分自由；缺乏应有的约束。</div>
    <div class='definition'> 5. 驾照的简称。</div>
    <div class='example'>为了进入大楼，我需要出示我的许可证。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 给予正式的（通常是书面的）授权。</div>
    <div class='definition'> 2. 正式授权。</div>
    <div class='example'>我被许可在这个州执业。</div>
</div>
