<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 某物有什么作用或用途。</div>
    <div class='definition'> 2. 专业或官方职位。</div>
    <div class='definition'> 3. 官方或社交场合。</div>
    <div class='definition'> 4. 依附于或源于另一事物的事物；结果或伴随。</div>
    <div class='definition'> 5. 一种事物的存在、价值或意义依赖于另一种事物的关系。</div>
    <div class='definition'> 6. 域的每个元素都与共域的一个元素相关联的关系。</div>
    <div class='definition'> 7. 接收零个或多个参数并可能返回结果的例程。</div>
    <div class='definition'> 8. 器官或身体部位的生理活动。</div>
    <div class='definition'> 9. 化合物的特征行为。</div>
    <div class='definition'> 10. 社会实践在团体持续存在中的作用。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1.要有功能。</div>
    <div class='definition'> 2. 执行一项职能；采取行动。</div>
    <div class='synonyms'>同义词：去、操作、运行、工作</div>
</div>
