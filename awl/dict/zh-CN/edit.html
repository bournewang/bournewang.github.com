<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 对文档文本的更改。</div>
    <div class='definition'> 2. 文件、网站或软件代码的文本更改。</div>
    <div class='definition'> 3. 即兴场景的中断或变化。</div>
    <div class='definition'> 4. 染色体DNA序列的改变；一种基因剪接的行为。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 更改文本或文档。</div>
    <div class='definition'> 2. 成为出版物的编辑。</div>
    <div class='definition'> 3. 更改文件、网站等的内容。</div>

</div>
