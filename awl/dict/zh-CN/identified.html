<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/aɪˈdɛn.tɪ.faɪd/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 确定某人或某物的身份。</div>
            <div class='definition'> 2. 透露某人的身份。</div>
            <div class='example'>美联社不会指认犯罪嫌疑人，因为他是未成年人。</div>
            <div class='definition'> 3. 建立生物的分类学分类。</div>
            <div class='definition'> 4.等同或等同；合而为一。</div>
            <div class='definition'> 5、有很强的亲和力；感觉自己被模仿或连接。</div>
            <div class='definition'> 6. 将自己与某个群体联系起来。</div>
            <div class='definition'> 7. 声称身份；将自己描述为一个群体的成员；断言使用特定术语来描述自己。</div>
            <div class='synonyms'>近义词：身份证</div>
        </div>
    </div>
</div>
