<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/kənˈsɛnt/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.自愿同意或许可。</div>
            <div class='definition'> 2.意见、情感或倾向的统一或一致。</div>
            <div class='definition'> 3. 建议；法律顾问。</div>
            <div class='synonyms'>同义词：同意、批准、同意、同意、许可、愿意、是</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 表示愿意，给予许可。</div>
            <div class='example'>稍作考虑后，我同意了。</div>
            <div class='definition'> 2. 促使签署同意书。</div>
            <div class='definition'> 3.授予；允许;同意。</div>
            <div class='definition'> 4.意见或观点一致；有相同的想法；同意；同意。</div>
            <div class='synonyms'>同义词： 默许、同意、赞同、同意、同意、是</div>
        </div>
    </div>
</div>
