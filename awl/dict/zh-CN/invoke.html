<div class='dict'><div class='meanings'><div class='phonetics'>/ɪnˈvoʊk/</div><div class='meaning'><span class='partOfSpeech'>动词</span><br/><div class='definition'>1. 请求（人、神）帮助、帮助或指导。</div><div class='definition'> 2. 征求、请求、诉诸有利的态度。</div><div class='example'>在另一场旱灾之后，特使援引万王之王的宽宏大量减少了他所在省份的贡品。</div><div class='definition'> 3. 出于某种目的想起（某事）。</div><div class='definition'> 4. 向（特别是引用的）权威机构提出验证请求。</div><div class='example'>在某些基督教圈子里，援引圣经是无可辩驳的证据。</div><div class='definition'> 5. 用咒语变魔术。</div><div class='example'>这种撒旦仪式召唤了别西卜。</div><div class='definition'> 6. 造成不可避免的后果。</div><div class='example'>亵渎是禁忌，因为它可能引发神圣的愤怒。</div><div class='definition'> 7. 使（程序或子程序）执行。</div><div class='example'>交互式程序让用户输入选择并调用相应的例程。</div><div class='synonyms'>同义词：上诉、引用、参考、带来、煽动、调用、执行、启动、运行、上诉、请愿、请求、调用</div></div></div></div>
