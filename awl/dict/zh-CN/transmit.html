<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 将某物从一个人、一个地方或某物发送或传达给另一个人。</div>
    <div class='definition'> 2. 传播或传递某种东西，例如疾病或信号。</div>
    <div class='definition'> 3. 以继承或遗传的方式传授、传递或传递某物。</div>
    <div class='definition'> 4. 传递新闻或信息。</div>
    <div class='definition'> 5. 通过机构或介质传递能量或力。</div>
    <div class='definition'> 6. 发出信号（与接收相反）。</div>
</div>
