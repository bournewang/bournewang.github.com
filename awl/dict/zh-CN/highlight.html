<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈhaɪ.ˌlaɪt/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 图画、绘画或照片中被强烈照明的区域或点。</div>
            <div class='definition'> 2. 特别重要或有趣的细节或事件或时间段。</div>
            <div class='example'>与我未来的妻子会面是我西班牙之行的亮点。</div>
            <div class='definition'> 3. 一根或一根头发染成与其他颜色不同的颜色。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1.突出；强调。</div>
            <div class='definition'> 2.成为亮点。</div>
            <div class='definition'> 3. 标记（文本的重要段落），例如用荧光笔或在文字处理器中，作为记忆保留或以后参考的手段。</div>
            <div class='definition'> 4. 将（部分头发）染成与其他颜色不同的颜色。</div>
            <div class='definition'> 5. 在 IRC 上通过在消息中提及他们的名字来引起（用户）的注意，使该消息在他们的屏幕上突出显示。</div>
        </div>
    </div>
</div>
