<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ˈɪnstɪt(j)uːt/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 为促进某项事业而成立的组织</div>
            <div class='example'>我在一家医学研究所工作。</div>
            <div class='definition'> 2. 学习机构；一所大学，尤其是技术学科</div>
            <div class='definition'>3. 此类机构所在的建筑物</div>
            <div class='definition'>4. 设立行为；机构。</div>
            <div class='definition'> 5. 制定、确立或固定的事物，例如法律、习惯或习惯。</div>
            <div class='definition'> 6. 根据目的地或限制首先获得遗产的人。</div>
        </div>
    </div>
    <div class='meanings'>
        <div class='phonetics'> /ˈɪnstɪt(j)uːt/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 开始或发起（某事）；发现。</div>
            <div class='example'>他制定了让孩子通过金属探测器进入学校的新政策。</div>
            <div class='definition'> 2. 训练，指导。</div>
            <div class='definition'> 3. 提名；委任。</div>
            <div class='definition'> 4. 投资于受益人的精神责任，或照顾灵魂。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>已确立的;有组织的；成立。</div>
        </div>
    </div>
</div>
