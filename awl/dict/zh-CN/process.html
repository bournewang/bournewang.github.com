<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 产生结果（产品）的一系列事件。</div>
    <div class='definition'> 2. 用于生产产品的一套程序，最常见于食品和化学工业。</div>
    <div class='definition'> 3. 系统通过的状态连续路径。</div>
    <div class='definition'> 4. 保持或恢复健康的连续生理反应。</div>
    <div class='definition'> 5. 法院在诉讼或法律行动过程中发出的文件，例如传票、授权或令状。</div>
    <div class='definition'> 6. 组织或细胞的产物。</div>
    <div class='definition'> 7. 出现在表面之上的结构。</div>
    <div class='definition'> 8. 可执行的任务或程序。</div>
    <div class='definition'> 9. 鹌鹑游戏中玩家瞄准的中心标记。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 对事物执行特定的过程。</div>
    <div class='definition'> 2. 检索、存储、分类、操作、传输等（数据、信号等），尤其是使用计算机技术。</div>
    <div class='definition'> 3. 思考一条信息或一个概念，以便吸收它，也许在修改后的状态下接受它。</div>
    <div class='definition'> 4.显影摄影胶卷。</div>
    <div class='definition'> 5. 提起法律诉讼。</div>
</div>
