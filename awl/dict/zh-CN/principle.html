<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 基本假设或指导信念。</div>
            <div class='definition'> 2. 用于在问题的解决方案中进行选择的规则。</div>
            <div class='definition'> 3.（有时复数）道德规则或方面。</div>
            <div class='definition'> 4. 自然法则或法则，或关于如何应用自然法则的基本思想。</div>
            <div class='definition'> 5. 一种基本的本质，特别是一种产生特定品质的本质。</div>
            <div class='definition'> 6. 一个开始。</div>
            <div class='definition'> 7. 来源或起源；任何事情的出发点；基本物质或能量；原始物质；终极要素或原因。</div>
            <div class='definition'> 8. 原始教师或捐赠基金。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>装备原则；建立或确定某些原则；以任何信条或行为准则打动。</div>
        </div>
    </div>
