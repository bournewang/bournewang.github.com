<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 任何与其他事物几乎相等的事物，或具有相同价值、力量等的事物。</div>
            <div class='definition'> 2.当量重量。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>使等同于；相等。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>一、价值、意义或效果相近或相同的；几乎相等。</div>
            <div class='definition'> 2. 两套，一一对应；等量的。</div>
            <div class='definition'> 3. 与等价关系的相应元素有关。</div>
            <div class='definition'> 4.具有同等的结合能力。</div>
            <div class='definition'> 5. 地图的，等面积的。</div>
            <div class='definition'> 6、尺度相等但不允许叠加；应用于幅度。</div>
            <div class='example'>正方形可能等同于三角形。</div>
        </div>
    </div>
</div>
