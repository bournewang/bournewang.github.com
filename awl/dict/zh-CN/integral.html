<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 一个数字，在一个过程中计算的和的极限，在这个过程中，一个函数的域被分成小的子集，每个子集上的函数可能的标称值乘以该子集的度量，然后所有这些乘积被总结。</div>
            <div class='definition'> 2. 定积分，和的极限。</div>
            <div class='definition'> 3. 反衍生物</div>
            <div class='example'>x^2 的积分是 \frac{x^3}{3} 加上一个常数。</div>
            <div class='synonyms'>同义词：反导数、不定积分、∫</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
            <div class='definition'>（一）与其他部分或者因素共同构成一个整体；不可省略或可移除</div>
            <div class='definition'>2. 属于、属于或为整数。</div>
            <div class='definition'> 3.关于整合。</div>
            <div class='definition'> 4.整体；完好无损。</div>
        </div>
    </div>
</div>
