        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 看管某事的人；负责某事或某人的人。</div>
            <div class='definition'> 2. 检测和通知某物的存在、数量等的设备。</div>
            <div class='definition'> 3. 一种类似于电视机的设备，用于对计算机的输出进行图形显示。</div>
            <div class='definition'> 4. 录音室监视器或扬声器。</div>
            <div class='definition'> 5.查看和编辑程序。</div>
            <div class='definition'> 6. 班上的学生领袖。</div>
            <div class='definition'> 7. 一类相对较小的装甲战舰，设计用于岸上轰炸或河流战争，而不是与其他船只作战。</div>
            <div class='definition'> 8.铁甲。</div>
            <div class='definition'> 9. 巨蜥。</div>
            <div class='definition'> 10.告诫者；以责备或警告的方式警告错误、告知职责或提供建议和指示的人。</div>
            <div class='definition'> 11.一种刀架，如车床那样，形状像一个低转塔，能够在一个垂直的枢轴上转动，从而将几个刀具依次就位。</div>
            <div class='definition'> 12. 一个监视器喷嘴。</div>
