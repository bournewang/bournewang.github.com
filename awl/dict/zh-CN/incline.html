<div class='dict'><div class='meanings'><div class='meaning'><span class='partOfSpeech'>名词</span><br/><div class='definition'>一个斜坡。</div><div class='example'>为了到达大楼，我们不得不爬上一个陡峭的斜坡。</div></div><div class='meaning'><span class='partOfSpeech'>动词</span><br/><div class='definition'>1. 弯曲或移动（某物）超出给定平面或方向，通常是水平或垂直。</div><div class='example'>他不得不将身体斜靠在阵风中，以免被风暴吹倒。</div><div class='definition'> 2. 倾斜。</div><div class='example'>几个世纪以来，风使农舍的墙壁倾斜。</div><div class='definition'> 3.（主要是被动语态）倾向于做或相信某事，或朝着某个方向移动或被移动，远离某个观点、态度等。</div><div class='example'>他倾向于相信他在报纸上读到的任何东西。</div></div></div></div>
