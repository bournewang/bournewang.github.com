        <div class='phonetics'>/ˈɹɛvənjuː/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1、投资收益。</div>
            <div class='definition'> 2. 从给定来源获得的总收入。</div>

            <div class='definition'> 6.退货；有所回报。</div>
            <div class='synonyms'>同义词：净销售额、营业额</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
