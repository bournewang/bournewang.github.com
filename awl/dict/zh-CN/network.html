<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 以规则的间隔相互连接的纤维元素的织物或结构。</div>
            <div class='definition'> 2. 任何相互关联的群体或系统</div>
            <div class='definition'>3. 为他们的进步而维护的人员目录</div>
            <div class='definition'>4. 一组播放母公司共同节目的附属电视台。</div>
            <div class='definition'> 5.多台电脑等设备连接在一起共享信息</div>
            <div class='example'>复印机已连接到网络，因此它现在可以用作打印机。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 为了获得人脉或个人进步而进行社交互动。</div>
            <div class='definition'> 2. 连接两台或多台计算机或其他计算机化设备。</div>
            <div class='definition'> 3. 互连一个组或系统。</div>
            <div class='definition'> 4. 同时在整个电台和附属网络广播。</div>
        </div>
    </div>
</div>
