<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>一个无知的人。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1. 不懂事或没受过教育；无知的特点。</div>
    <div class='definition'> 2.不知道（一个事实或事实），不知道（某事）。</div>
    <div class='definition'> 3. 无礼，粗鲁。</div>
    <div class='definition'> 4. 未知；未被发现</div>
    <div class='definition'>5、无知所致；愚蠢的；愚蠢的。</div>
</div>
