<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ə.ˈkʌm.pə.ni/</div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1.作为同伴或同事一起去或参加；陪伴；一起去。</div>
            <div class='example'>杰弗里陪同这群人前往朝圣。</div>
            <div class='definition'> 2.补充；添加。</div>
            <div class='definition'> 3. 演奏乐曲中的一个或多个伴奏部分。</div>
            <div class='definition'> 4. 在（另一种乐器或音乐家）旁边演奏伴奏部分。</div>
            <div class='example'>我会陪她吹双簧管。</div>
            <div class='definition'> 5. 加入公司；陪伴。</div>
            <div class='definition'> 6. 同居。</div>
            <div class='definition'> 7. 同居；共存；发生。</div>
            <div class='definition'> 8.同时被发现。</div>
            <div class='example'>在暴雨期间，雷声几乎总是伴随着闪电。</div>
        </div>
    </div>
</div>
