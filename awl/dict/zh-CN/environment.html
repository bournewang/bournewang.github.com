<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 感兴趣的特定项目的环境和影响。</div>
    <div class='definition'> 2. 自然世界或生态系统。</div>
    <div class='definition'> 3. 影响系统或其输入和输出的所有要素。</div>
    <div class='definition'> 4. 特定的政治或社会环境、舞台或条件。</div>
    <div class='definition'> 5. 任何特定计算机系统上存在的软件和/或硬件。</div>
    <div class='definition'> 6. 程序执行期间函数在某一时刻的环境是函数范围内的一组标识符及其在该时刻的绑定。</div>
    <div class='definition'> 7. 操作系统与进程相关联的命名空间中的一组变量及其值。</div>
</div>
