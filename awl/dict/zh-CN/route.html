<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1.经过或经过的路线或方式。</div>
    <div class='definition'> 2. 停靠站的常规行程，或这些停靠站之间的路径，例如送货或客运。</div>
    <div class='definition'> 3.道路或路径；通常特别是高速公路。</div>
    <div class='definition'> 4. 做某事的多种方法或途径之一。</div>
    <div class='definition'> 5. 后晋至宋中国帝制的主要行省之一，对应于唐、元初循环。</div>
    <div class='definition'> 6. 路由器中的一个特定条目，它告诉路由器如何传输它接收到的数据。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>动词</span><br/>
    <div class='definition'>1. 沿着特定的路线引导或转移。</div>
    <div class='definition'> 2.连接两个局域网，从而形成一个互联网。</div>
    <div class='definition'> 3. 通过路由器发送（信息）。</div>
</div>
