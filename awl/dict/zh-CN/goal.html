<div class='dict'>
    <div class='meanings'>
        <div class='phonetics'>/ɡɒʊl/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 一个人试图达到的结果。</div>
            <div class='example'>我毕生的目标是进入好莱坞电影。</div>
            <div class='definition'> 2. 在许多运动中，运动员试图将物体放入的区域。</div>
            <div class='definition'> 3. 将物体放入球门的行为。</div>
            <div class='definition'> 4. 比赛中因将物体放入球门而得分。</div>
            <div class='definition'> 5. 接受动词动作的名词或名词短语。被动动词的主语或主动动词的直接宾语。也称为患者、目标或接受者。</div>
            <div class='synonyms'>近义词：志向、志向、目标、目的</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>进球得分。</div>
        </div>
    </div>
