        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 用作其他任何东西的基础、证明或支持的原始文件或官方文件，包括传达与此类证明或支持相关的信息的任何文字、书籍或其他工具。</div>
            <div class='definition'> 2. 任何以书面形式表示信息的物质。</div>
            <div class='definition'> 3. 包含文本的文件。</div>

        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
