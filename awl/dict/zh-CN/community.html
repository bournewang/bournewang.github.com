<div class='dict'>
    <div class='meanings'>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1. 具有共同理解的群体，通常具有相同的语言、法律、礼仪和/或传统。</div>
            <div class='definition'> 2. 住宅或宗教团体；一个公社。</div>
            <div class='definition'> 3.一群相互依存的生物，栖息在同一地区，相互影响。</div>
            <div class='definition'> 4. 为教育、专业、社交或其他目的而以电子方式互动的一群人；一个虚拟社区。</div>
            <div class='definition'> 5、有一定的共同态度和兴趣的条件。</div>
            <div class='definition'> 6、共同享有或占有；参与。</div>
            <div class='example'>商品社区</div>
            <div class='definition'>7. 共同性格；相似。</div>
            <div class='definition'> 8、共性；频率。</div>
        </div>
    </div>
</div>
