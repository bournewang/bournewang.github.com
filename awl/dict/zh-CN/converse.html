    <div class='meanings'>
        <div class='phonetics'>/kənˈvɜːs/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>思想或观点的自由口头交流；对话;聊天。</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>动词</span><br/>
            <div class='definition'>1. 说话；进行对话</div>

        </div>
    </div>
    <div class='meanings'>
        <div class='phonetics'>/ˈkɒnvɜːs/</div>
        <div class='meaning'><span class='partOfSpeech'>名词</span><br/>
            <div class='definition'>1.相反或相反</div>
            <div class='definition'>2. 命题或定理的形式：假设“如果 A 为真，则 B 为真”，则“如果 B 为真，则 A 为真”。等效地：假设“所有 X 都是 Y”，那么“所有 Y 都是 X”。
            </div>
            <div class='example'>所有的树都是植物，但反过来说，所有的植物都是树，这是不正确的。</div>
            <div class='definition'> 3. 从相反的角度命名或描述关系的一对术语之一；反义词;关系反义词</div>
        </div>
        <div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
