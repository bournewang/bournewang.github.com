<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>较大实体的较小的、独立的部分。通常指的是作为较大设备一部分的制造对象。</div>
    <div class='example'> CPU是计算机的一个组件。</div>
</div>
<div class='meaning'><span class='partOfSpeech'>形容词</span><br/>
    <div class='definition'>1. 构成一个更大的整体；作为组成词。</div>
    <div class='definition'> 2、由较小的完整单元组合而成；作为一个组件立体声。</div>
</div>
