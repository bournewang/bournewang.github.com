<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1.帮助；协助;救助，救济。</div>
    <div class='definition'> 2.帮手；一个助手。</div>
    <div class='definition'> 3. 有帮助的东西；帮助的物质来源。</div>
    <div class='definition'> 4. 议会为特殊目的（例如战争努力）授予王室的历史性补贴。</div>
    <div class='definition'> 5. 国库贷款。</div>
    <div class='definition'> 6. 封臣在特殊场合向领主缴纳的贡赋。</div>
    <div class='definition'> 7. 副官，简称。</div>
    <div class='example'>无能将军的英明援助，常常提出无价的建议。</div>
</div>
