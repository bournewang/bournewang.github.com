<div class='meaning'><span class='partOfSpeech'>名词</span><br/>
    <div class='definition'>1. 嵌套排列的权威官员团体。</div>
    <div class='definition'> 2. 一种社会、宗教、经济或政治制度或组织，在这种制度或组织中，根据个人或群体的地位、权威或其他一些特征，他们的某些人或群体的地位高于其他人。</div>
    <div class='definition'> 3. 任何一组对象进行排序，使得除了最上面的每个对象都从属于它上面的指定对象。</div>
</div>
